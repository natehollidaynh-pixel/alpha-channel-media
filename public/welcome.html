<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Alpha Channel Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #f5f5f5;
            --surface: rgba(255, 255, 255, 0.6);
            --surface-solid: #ffffff;
            --green: #006e45;
            --green-glow: rgba(0, 110, 69, 0.25);
            --red: #a12020;
            --red-glow: rgba(161, 32, 32, 0.2);
            --text: #111111;
            --text-secondary: #555555;
            --border: rgba(0, 0, 0, 0.08);
            --panel-glow: 0 0 30px rgba(0, 110, 69, 0.12), 0 0 60px rgba(161, 32, 32, 0.08);
            --panel-border: rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg: #0e0e0e;
            --surface: rgba(30, 30, 30, 0.7);
            --surface-solid: #1a1a1a;
            --green: #00c97a;
            --green-glow: rgba(0, 201, 122, 0.2);
            --red: #e04545;
            --red-glow: rgba(224, 69, 69, 0.15);
            --text: #eaeaea;
            --text-secondary: #999999;
            --border: rgba(255, 255, 255, 0.08);
            --panel-glow: 0 0 40px rgba(0, 201, 122, 0.1), 0 0 80px rgba(224, 69, 69, 0.06);
            --panel-border: rgba(255, 255, 255, 0.06);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px 80px;
        }

        .glass-container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 90%;
            padding: 60px 50px;
            background: var(--surface);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--panel-border);
            box-shadow: var(--panel-glow);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 24px;
            opacity: 0.7;
        }
        .logo-icon svg { width: 100%; height: 100%; }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            line-height: 1.6;
            font-weight: 400;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 32px;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 48px;
        }

        .choice-btn {
            position: relative;
            padding: 44px 24px;
            background: var(--surface);
            backdrop-filter: blur(10px);
            border: 1px solid var(--panel-border);
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
        }

        .choice-btn:hover {
            transform: translateY(-6px);
            box-shadow: var(--panel-glow);
            border-color: var(--green);
        }

        .choice-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.6;
            display: block;
        }
        .choice-icon svg { width: 100%; height: 100%; }

        .choice-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }

        .choice-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .login-link {
            margin-top: 36px;
            padding-top: 36px;
            border-top: 1px solid var(--border);
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--green);
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover { text-decoration: underline; }

        /* Theme Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--surface);
            border: 1px solid var(--border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .theme-toggle:hover { box-shadow: var(--panel-glow); }
        .theme-toggle svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .theme-toggle .icon-sun { display: none; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }
        [data-theme="dark"] .theme-toggle .icon-sun { display: block; }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-solid);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 4px 16px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
            transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }

        @media (max-width: 768px) {
            .glass-container { padding: 40px 30px; }
            .title { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; }
            .choice-buttons { grid-template-columns: 1fr; gap: 16px; }
            .choice-btn { padding: 36px 20px; }
        }
        @media (max-width: 480px) {
            .glass-container { padding: 32px 24px; border-radius: 20px; }
            .title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>

    <div class="glass-container">
        <div class="logo-icon">
            <svg viewBox="0 0 24 24" fill="var(--text)" opacity="0.7"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
        </div>
        <h1 class="title">Alpha Channel Media</h1>
        <p class="subtitle">Your platform for discovering and sharing incredible music from independent artists</p>

        <p class="question">Are you a Creator or a Listener?</p>

        <div class="choice-buttons">
            <a href="creator-signup.html" class="choice-btn">
                <div class="choice-icon">
                    <svg viewBox="0 0 24 24" fill="var(--text)" opacity="0.6"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
                </div>
                <div class="choice-title">I'm a Creator</div>
                <div class="choice-desc">Upload and share your music</div>
            </a>

            <a href="listener-signup.html" class="choice-btn">
                <div class="choice-icon">
                    <svg viewBox="0 0 24 24" fill="var(--text)" opacity="0.6"><path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/></svg>
                </div>
                <div class="choice-title">I'm a Listener</div>
                <div class="choice-desc">Discover amazing music</div>
            </a>
        </div>

        <div class="login-link">
            Already have an account? <a href="login.html">Sign in here</a>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="welcome.html" class="active">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            Home
        </a>
        <a href="master-admin.html">
            <svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>
            Admin
        </a>
    </nav>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches)
                document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
</body>
</html>
