<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Alpha Channel Media</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg: #f0ede8;
            --bg-glossy: linear-gradient(135deg, #f5f2ed 0%, #faf8f5 20%, #f0ede8 40%, #fdf5f5 60%, #f0f7f3 80%, #f5f2ed 100%);
            --surface: rgba(255, 255, 255, 0.55);
            --surface-solid: #ffffff;
            --green: #006e45;
            --green-light: #00a86b;
            --green-glow: rgba(0, 110, 69, 0.25);
            --red: #b82e2e;
            --red-light: #d44040;
            --red-glow: rgba(184, 46, 46, 0.2);
            --text: #111111;
            --text-secondary: #555555;
            --border: rgba(0, 0, 0, 0.08);
            --panel-glow: 0 0 30px rgba(0, 110, 69, 0.12), 0 0 60px rgba(184, 46, 46, 0.08);
            --panel-border: rgba(0, 0, 0, 0.06);
            --shimmer-color: rgba(0, 110, 69, 0.15);
        }

        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-glossy: linear-gradient(135deg, #0e0e0e 0%, #121210 20%, #0e100e 40%, #140e0e 60%, #0e1210 80%, #0e0e0e 100%);
            --surface: rgba(25, 25, 25, 0.7);
            --surface-solid: #141414;
            --green: #00c97a;
            --green-light: #00e88e;
            --green-glow: rgba(0, 201, 122, 0.2);
            --red: #e04545;
            --red-light: #ff5c5c;
            --red-glow: rgba(224, 69, 69, 0.15);
            --text: #eaeaea;
            --text-secondary: #999999;
            --border: rgba(255, 255, 255, 0.08);
            --panel-glow: 0 0 40px rgba(0, 201, 122, 0.1), 0 0 80px rgba(224, 69, 69, 0.06);
            --panel-border: rgba(255, 255, 255, 0.06);
            --shimmer-color: rgba(0, 201, 122, 0.2);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-glossy);
            background-attachment: fixed;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
            padding: 40px 20px 80px;
        }

        /* Desktop side-by-side layout wrapper */
        .welcome-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 1100px;
        }

        /* Glossy overlay orbs */
        body::before, body::after {
            content: '';
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }
        body::before {
            width: 500px; height: 500px;
            background: radial-gradient(circle, rgba(0, 150, 80, 0.2), transparent 70%);
            top: -100px; right: -100px;
        }
        body::after {
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(200, 40, 40, 0.15), transparent 70%);
            bottom: -50px; left: -50px;
        }

        .glass-container {
            position: relative;
            z-index: 1;
            max-width: 540px;
            width: 100%;
            flex-shrink: 0;
            padding: 60px 50px;
            background: var(--surface);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--panel-border);
            box-shadow: var(--panel-glow);
            text-align: center;
            animation: fadeIn 0.6s ease-out;
        }

        /* Discover Creators panel (desktop: right side) */
        #topCreatorsPreview {
            flex: 1;
            min-width: 0;
            max-width: 460px;
            background: var(--surface);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 24px;
            border: 1px solid var(--panel-border);
            box-shadow: var(--panel-glow);
            padding: 40px 30px;
            animation: fadeIn 0.6s ease-out 0.15s both;
        }
        #topCreatorsPreview h2 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text);
            text-align: center;
            margin-bottom: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            margin: 0 auto 24px;
            opacity: 0.7;
        }
        .logo-icon svg { width: 100%; height: 100%; }

        /* Shimmer text effect */
        .shimmer-text {
            background: linear-gradient(
                120deg,
                var(--text) 0%,
                var(--text) 40%,
                var(--shimmer-color) 50%,
                var(--text) 60%,
                var(--text) 100%
            );
            background-size: 200% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerSlide 3s ease-in-out infinite;
        }

        @keyframes shimmerSlide {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .title {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
            line-height: 1.2;
        }

        .subtitle {
            font-size: 1.05rem;
            color: var(--text-secondary);
            margin-bottom: 50px;
            line-height: 1.6;
            font-weight: 400;
        }

        .question {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 32px;
        }

        .choice-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 48px;
        }

        .choice-btn {
            position: relative;
            padding: 44px 24px;
            border-radius: 20px;
            cursor: pointer;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        /* Creator button - green to red fade */
        .choice-btn.creator-btn {
            background: linear-gradient(to right, rgba(0, 110, 69, 0.18), rgba(184, 46, 46, 0.18));
            border: 1px solid rgba(100, 78, 58, 0.15);
            box-shadow: 0 8px 32px rgba(90, 78, 58, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            color: var(--text);
        }
        .choice-btn.creator-btn:hover {
            transform: translateY(-6px);
            background: linear-gradient(to right, rgba(0, 110, 69, 0.28), rgba(184, 46, 46, 0.28));
            box-shadow: 0 12px 48px rgba(90, 78, 58, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        .choice-btn.creator-btn .choice-icon svg { fill: var(--red); opacity: 0.9; }

        /* Listener button - red to green fade */
        .choice-btn.listener-btn {
            background: linear-gradient(to right, rgba(184, 46, 46, 0.18), rgba(0, 110, 69, 0.18));
            border: 1px solid rgba(100, 78, 58, 0.15);
            box-shadow: 0 8px 32px rgba(90, 78, 58, 0.1), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px) saturate(140%);
            -webkit-backdrop-filter: blur(20px) saturate(140%);
            color: var(--text);
        }
        .choice-btn.listener-btn:hover {
            transform: translateY(-6px);
            background: linear-gradient(to right, rgba(184, 46, 46, 0.28), rgba(0, 110, 69, 0.28));
            box-shadow: 0 12px 48px rgba(90, 78, 58, 0.18), inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }
        .choice-btn.listener-btn .choice-icon svg { fill: var(--green); opacity: 0.9; }

        .choice-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            display: block;
        }
        .choice-icon svg { width: 100%; height: 100%; }

        .choice-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 8px;
        }
        .creator-btn .choice-title { color: var(--red); }
        .listener-btn .choice-title { color: var(--green); }

        .choice-desc {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .login-link {
            margin-top: 36px;
            padding-top: 36px;
            border-top: 1px solid var(--border);
            font-size: 0.95rem;
            color: var(--text-secondary);
        }

        .login-link a {
            color: var(--green);
            text-decoration: none;
            font-weight: 500;
        }
        .login-link a:hover { text-decoration: underline; }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--surface-solid);
            border-top: 1px solid var(--border);
            display: flex;
            justify-content: center;
            gap: 48px;
            padding: 10px 0;
            padding-bottom: max(10px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 4px 16px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
            transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }

        /* ===== WELCOME TOUR POPUP ===== */
        .tour-overlay {
            position: fixed; inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
            z-index: 5000;
            display: flex; align-items: center; justify-content: center;
            padding: 20px;
            animation: tourFadeIn 0.4s ease-out;
        }
        @keyframes tourFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .tour-overlay.hiding {
            animation: tourFadeOut 0.3s ease-in forwards;
        }
        @keyframes tourFadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .tour-card {
            background: var(--surface-solid);
            border-radius: 28px;
            max-width: 520px;
            width: 100%;
            padding: 48px 40px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            animation: tourSlideUp 0.5s ease-out;
        }
        @keyframes tourSlideUp {
            from { opacity: 0; transform: translateY(40px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .tour-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--red), var(--green));
        }
        .tour-dots {
            display: flex; justify-content: center; gap: 8px; margin-bottom: 28px;
        }
        .tour-dot {
            width: 8px; height: 8px; border-radius: 50%;
            background: var(--border); transition: all 0.3s;
        }
        .tour-dot.active {
            width: 24px; border-radius: 4px;
            background: linear-gradient(90deg, var(--red), var(--green));
        }
        .tour-emoji {
            font-size: 3rem;
            margin-bottom: 16px;
            display: block;
        }
        .tour-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 16px;
        }
        .tour-body {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.7;
            margin-bottom: 32px;
        }
        .tour-body strong { color: var(--text); }
        .tour-actions {
            display: flex; gap: 12px; justify-content: center;
        }
        .tour-btn {
            padding: 14px 32px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            font-family: 'Inter', sans-serif;
        }
        .tour-btn-primary {
            background: var(--green-glow);
            color: var(--green);
            border: 1px solid var(--green);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            box-shadow: none;
        }
        .tour-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 0 20px var(--green-glow); }
        .tour-btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }
        .tour-btn-secondary:hover { color: var(--text); border-color: var(--text-secondary); }
        .tour-skip {
            display: block; margin-top: 16px;
            color: var(--text-secondary); font-size: 0.8rem;
            cursor: pointer; text-decoration: none; background: none; border: none;
            font-family: 'Inter', sans-serif;
        }
        .tour-skip:hover { color: var(--text); }

        /* Song preview strip (horizontal scroll) */
        .creator-songs-strip {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
            padding: 8px 0;
            scrollbar-width: none;
            justify-content: center;
        }
        .creator-songs-strip::-webkit-scrollbar { display: none; }
        .creator-songs-strip .song-thumb {
            flex: 0 0 70px;
            scroll-snap-align: start;
            text-align: center;
        }
        .creator-songs-strip .song-thumb img {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            object-fit: cover;
        }
        .creator-songs-strip .song-thumb .song-title {
            font-size: 0.65rem;
            color: var(--text-secondary);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 70px;
        }
        .creator-songs-strip .song-thumb .song-placeholder {
            width: 70px;
            height: 70px;
            border-radius: 8px;
            background: linear-gradient(135deg, var(--green-glow), var(--red-glow));
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .creator-songs-strip .song-thumb .song-placeholder svg {
            width: 28px;
            height: 28px;
            fill: var(--text-secondary);
            opacity: 0.6;
        }

        @media (max-width: 768px) {
            body {
                align-items: stretch;
                justify-content: flex-start;
                padding: 20px 0 80px;
            }
            .welcome-layout {
                flex-direction: column;
                gap: 0;
            }
            .glass-container {
                order: 0;
                width: 100%;
                max-width: 100%;
                border-radius: 0;
                border-left: none;
                border-right: none;
                padding: 32px 24px;
            }
            #topCreatorsPreview {
                order: -1;
                max-width: 100% !important;
                border-radius: 0;
                border-left: none;
                border-right: none;
                padding: 20px 16px !important;
                box-shadow: none;
                border-bottom: none;
            }
            .title { font-size: 2.2rem; }
            .subtitle { font-size: 1rem; }
            .choice-buttons { grid-template-columns: 1fr; gap: 16px; }
            .choice-btn { padding: 36px 20px; }
            .tour-card { padding: 36px 28px; }
            .tour-title { font-size: 1.5rem; }
        }
        @media (max-width: 480px) {
            .glass-container { padding: 28px 20px; border-radius: 0; }
            .title { font-size: 1.8rem; }
            .tour-card { padding: 32px 20px; border-radius: 20px; }
            .tour-title { font-size: 1.3rem; }
            .tour-actions { flex-direction: column; }
            .tour-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- WELCOME TOUR POPUP -->
    <div class="tour-overlay" id="tourOverlay" style="display:none;">
        <div class="tour-card">
            <div class="tour-dots" id="tourDots"></div>
            <div id="tourContent"></div>
        </div>
    </div>

    <div class="welcome-layout">
        <div class="glass-container">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24" fill="var(--text)" opacity="0.7"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>
            </div>
            <h1 class="title shimmer-text">Alpha Channel Media</h1>
            <p class="subtitle">Your platform for discovering and sharing incredible music from independent artists</p>

            <p class="question shimmer-text">Are you a Creator or a Listener?</p>

            <div class="choice-buttons">
                <a href="creator-signup.html" class="choice-btn creator-btn">
                    <div class="choice-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 14c1.66 0 2.99-1.34 2.99-3L15 5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm5.3-3c0 3-2.54 5.1-5.3 5.1S6.7 14 6.7 11H5c0 3.41 2.72 6.23 6 6.72V21h2v-3.28c3.28-.48 6-3.3 6-6.72h-1.7z"/></svg>
                    </div>
                    <div class="choice-title">I'm a Creator</div>
                    <div class="choice-desc">Upload and share your music</div>
                </a>

                <a href="listener-signup.html" class="choice-btn listener-btn">
                    <div class="choice-icon">
                        <svg viewBox="0 0 24 24"><path d="M12 1c-4.97 0-9 4.03-9 9v7c0 1.66 1.34 3 3 3h3v-8H5v-2c0-3.87 3.13-7 7-7s7 3.13 7 7v2h-4v8h3c1.66 0 3-1.34 3-3v-7c0-4.97-4.03-9-9-9z"/></svg>
                    </div>
                    <div class="choice-title">I'm a Listener</div>
                    <div class="choice-desc">Discover amazing music</div>
                </a>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Sign in here</a>
            </div>
        </div>

        <!-- Top Creators Preview (desktop: right side, mobile: above) -->
        <div id="topCreatorsPreview" style="display:none;">
            <h2>Discover Creators</h2>
            <div id="welcomeCreatorsGrid" style="display:grid;grid-template-columns:repeat(2,1fr);gap:14px;"></div>
        </div>
    </div>

    <script>
        // Load featured creators (or fall back to top creators)
        (async function() {
            try {
                // Try featured creators first
                var resp = await fetch(window.location.origin + '/api/creators-public/featured');
                var data = await resp.json();
                var creators = data.creators || [];
                var isFeatured = creators.length > 0;

                // Fall back to top creators if none featured
                if (!isFeatured) {
                    resp = await fetch(window.location.origin + '/api/creators-public/top?limit=6');
                    data = await resp.json();
                    creators = data.creators || [];
                }

                if (creators.length === 0) return;

                var container = document.getElementById('topCreatorsPreview');
                var heading = container.querySelector('h2');
                heading.textContent = isFeatured ? 'Featured Creators' : 'Discover Creators';

                var grid = document.getElementById('welcomeCreatorsGrid');

                if (isFeatured) {
                    // Vertical stack for featured creators
                    grid.style.gridTemplateColumns = '1fr';
                    grid.style.gap = '16px';

                    creators.forEach(function(c, idx) {
                        var card = document.createElement('div');
                        card.style.cssText = 'background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:16px;backdrop-filter:blur(10px);';
                        if (idx === 0) {
                            card.style.border = '1px solid var(--green)';
                            card.style.boxShadow = '0 0 20px var(--green-glow)';
                        }

                        var photoHtml = c.profile_photo
                            ? '<img src="' + c.profile_photo + '" style="width:100%;height:100%;object-fit:cover;">'
                            : '<span style="font-size:1.5rem;font-weight:700;color:var(--green);">' + ((c.artist_name || c.username || '?').charAt(0).toUpperCase()) + '</span>';

                        var statsHtml = '<div style="display:flex;gap:12px;margin-top:6px;">' +
                            '<span style="font-size:0.75rem;color:var(--text-secondary);">' + (parseInt(c.song_count) || 0) + ' songs</span>' +
                            '<span style="font-size:0.75rem;color:var(--text-secondary);">' + (parseInt(c.subscriber_count) || 0) + ' followers</span>' +
                            '</div>';

                        // Song thumbnails strip
                        var songsHtml = '';
                        if (c.top_songs && c.top_songs.length > 0) {
                            songsHtml = '<div class="creator-songs-strip" style="margin-top:10px;">';
                            c.top_songs.forEach(function(song) {
                                if (song.artwork_url) {
                                    songsHtml += '<div class="song-thumb">' +
                                        '<img src="' + song.artwork_url + '" alt="' + (song.title || '').replace(/"/g, '&quot;') + '">' +
                                        '<div class="song-title">' + (song.title || 'Untitled') + '</div></div>';
                                } else {
                                    songsHtml += '<div class="song-thumb">' +
                                        '<div class="song-placeholder"><svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></div>' +
                                        '<div class="song-title">' + (song.title || 'Untitled') + '</div></div>';
                                }
                            });
                            songsHtml += '</div>';
                        }

                        card.innerHTML =
                            '<div style="display:flex;align-items:center;gap:14px;">' +
                                '<div style="width:56px;height:56px;border-radius:50%;background:linear-gradient(135deg,var(--green-glow),var(--red-glow));display:flex;align-items:center;justify-content:center;overflow:hidden;flex-shrink:0;">' + photoHtml + '</div>' +
                                '<div style="flex:1;min-width:0;">' +
                                    (idx === 0 ? '<div style="font-size:0.65rem;font-weight:600;color:var(--green);text-transform:uppercase;letter-spacing:1px;margin-bottom:2px;">#1 Featured</div>' : '') +
                                    '<div style="font-size:0.9rem;font-weight:600;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">' + (c.artist_name || c.username) + '</div>' +
                                    (c.creator_title ? '<div style="font-size:0.75rem;color:var(--text-secondary);font-style:italic;">' + c.creator_title + '</div>' : '') +
                                    statsHtml +
                                '</div>' +
                            '</div>' +
                            songsHtml;

                        grid.appendChild(card);
                    });
                } else {
                    // Original 2-column grid for non-featured
                    var isMobile = window.innerWidth <= 768;

                    creators.forEach(function(c) {
                        var card = document.createElement('div');
                        card.style.cssText = 'background:var(--surface);border:1px solid var(--border);border-radius:14px;padding:16px 10px;text-align:center;backdrop-filter:blur(10px);';

                        var photoHtml = c.profile_photo
                            ? '<img src="' + c.profile_photo + '" style="width:100%;height:100%;object-fit:cover;">'
                            : '<span style="font-size:1.5rem;font-weight:700;color:var(--green);">' + ((c.artist_name || c.username || '?').charAt(0).toUpperCase()) + '</span>';

                        var songsHtml = '';
                        if (c.top_songs && c.top_songs.length > 0) {
                            songsHtml = '<div class="creator-songs-strip">';
                            c.top_songs.forEach(function(song) {
                                if (song.artwork_url) {
                                    songsHtml += '<div class="song-thumb">' +
                                        '<img src="' + song.artwork_url + '" alt="' + (song.title || '').replace(/"/g, '&quot;') + '">' +
                                        '<div class="song-title">' + (song.title || 'Untitled') + '</div></div>';
                                } else {
                                    songsHtml += '<div class="song-thumb">' +
                                        '<div class="song-placeholder"><svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg></div>' +
                                        '<div class="song-title">' + (song.title || 'Untitled') + '</div></div>';
                                }
                            });
                            songsHtml += '</div>';
                        }

                        card.innerHTML =
                            '<div style="width:60px;height:60px;border-radius:50%;background:linear-gradient(135deg,var(--green-glow),var(--red-glow));margin:0 auto 8px;display:flex;align-items:center;justify-content:center;overflow:hidden;">' + photoHtml + '</div>' +
                            '<div style="font-size:0.8rem;font-weight:600;color:var(--text);white-space:nowrap;overflow:hidden;text-overflow:ellipsis;">' + (c.artist_name || c.username) + '</div>' +
                            songsHtml;
                        grid.appendChild(card);
                    });

                    if (isMobile) {
                        grid.style.gridTemplateColumns = '1fr';
                        grid.style.gap = '16px';
                    }
                }

                container.style.display = 'block';
            } catch (e) { console.log('Could not load creators preview', e); }
        })();
    </script>

    <script>
        // ===== TOUR GUIDE =====
        var tourSteps = [
            {
                emoji: '\uD83C\uDFB5',
                title: 'Welcome to Alpha Channel Media!',
                body: "We're glad to have you here. This is your home for discovering and sharing <strong>incredible music</strong> from independent artists. Let us show you around!"
            },
            {
                emoji: '\uD83C\uDFA4',
                title: 'For Creators',
                body: 'Are you an artist? <strong>Apply to become a Creator</strong> and get your own dashboard to upload music, manage tracks, and share your art with listeners around the world.'
            },
            {
                emoji: '\uD83C\uDFA7',
                title: 'For Listeners',
                body: "Love discovering new music? <strong>Sign up as a Listener</strong> to browse top creators, search for your favorites, and stream their full music library with our built-in player."
            },
            {
                emoji: '\uD83D\uDD12',
                title: 'Your Privacy Matters',
                body: 'We take your privacy seriously. <strong>No password data is collected or stored in plain text.</strong> All credentials are securely hashed. We never share your personal information with third parties.'
            }
        ];
        var tourIndex = 0;

        function renderTourStep() {
            var step = tourSteps[tourIndex];
            var dotsHtml = '';
            for (var i = 0; i < tourSteps.length; i++) {
                dotsHtml += '<div class="tour-dot' + (i === tourIndex ? ' active' : '') + '"></div>';
            }
            document.getElementById('tourDots').innerHTML = dotsHtml;

            var isLast = tourIndex === tourSteps.length - 1;
            var isFirst = tourIndex === 0;

            var html = '<span class="tour-emoji">' + step.emoji + '</span>' +
                '<h2 class="tour-title">' + step.title + '</h2>' +
                '<p class="tour-body">' + step.body + '</p>' +
                '<div class="tour-actions">';

            if (!isFirst) {
                html += '<button class="tour-btn tour-btn-secondary" onclick="prevTourStep()">Back</button>';
            }

            if (isLast) {
                html += '<button class="tour-btn tour-btn-primary" onclick="closeTour()">Get Started</button>';
            } else {
                html += '<button class="tour-btn tour-btn-primary" onclick="nextTourStep()">Next</button>';
            }

            html += '</div>';
            if (!isLast) {
                html += '<button class="tour-skip" onclick="closeTour()">Skip tour</button>';
            }

            document.getElementById('tourContent').innerHTML = html;
        }

        function nextTourStep() {
            if (tourIndex < tourSteps.length - 1) { tourIndex++; renderTourStep(); }
        }

        function prevTourStep() {
            if (tourIndex > 0) { tourIndex--; renderTourStep(); }
        }

        function closeTour() {
            var overlay = document.getElementById('tourOverlay');
            overlay.classList.add('hiding');
            setTimeout(function() {
                overlay.style.display = 'none';
                overlay.classList.remove('hiding');
            }, 300);
            localStorage.setItem('acm_tour_seen', '1');
        }

        // Show tour on first visit only
        (function() {
            if (!localStorage.getItem('acm_tour_seen')) {
                document.getElementById('tourOverlay').style.display = 'flex';
                renderTourStep();
            }
        })();

        // ===== THEME =====
        (function() {
            var old = localStorage.getItem('theme');
            if (old && !localStorage.getItem('themePreference')) {
                localStorage.setItem('themePreference', old);
                localStorage.removeItem('theme');
            }
            var pref = localStorage.getItem('themePreference') || 'system';
            if (pref === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else if (pref === 'light') document.documentElement.setAttribute('data-theme', 'light');
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.setAttribute('data-theme', 'light');
        })();
    </script>
