<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f0ede8;
            --bg-glossy: linear-gradient(135deg, #f5f2ed 0%, #faf8f5 20%, #f0ede8 40%, #fdf5f5 60%, #f0f7f3 80%, #f5f2ed 100%);
            --surface: rgba(255,255,255,0.55); --surface-solid: #ffffff;
            --green: #006e45; --green-glow: rgba(0,110,69,0.25); --red: #b82e2e; --red-glow: rgba(184,46,46,0.2);
            --text: #111111; --text-secondary: #555555; --border: rgba(0,0,0,0.08);
            --panel-glow: 0 0 30px rgba(0,110,69,0.12), 0 0 60px rgba(184,46,46,0.08);
            --panel-border: rgba(0,0,0,0.06); --input-bg: rgba(255,255,255,0.7);
            --shimmer-color: rgba(0,110,69,0.15);
        }
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-glossy: linear-gradient(135deg, #0e0e0e 0%, #121210 20%, #0e100e 40%, #140e0e 60%, #0e1210 80%, #0e0e0e 100%);
            --surface: rgba(25,25,25,0.7); --surface-solid: #141414;
            --green: #00c97a; --green-glow: rgba(0,201,122,0.2); --red: #e04545; --red-glow: rgba(224,69,69,0.15);
            --text: #eaeaea; --text-secondary: #999999; --border: rgba(255,255,255,0.08);
            --panel-glow: 0 0 40px rgba(0,201,122,0.1), 0 0 80px rgba(224,69,69,0.06);
            --panel-border: rgba(255,255,255,0.06); --input-bg: rgba(40,40,40,0.7);
            --shimmer-color: rgba(0,201,122,0.2);
        }
        .shimmer-text {
            background: linear-gradient(120deg, var(--text) 0%, var(--text) 40%, var(--shimmer-color) 50%, var(--text) 60%, var(--text) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerSlide 3s ease-in-out infinite;
        }
        @keyframes shimmerSlide {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg-glossy); background-attachment: fixed; color: var(--text);
            position: relative; overflow-x: hidden;
            min-height: 100vh; display: flex; align-items: flex-start; justify-content: center;
            padding: 20px 20px 80px;
        }
        .back-arrow {
            position: fixed; top: 20px; left: 20px; width: 40px; height: 40px;
            border-radius: 50%; background: var(--surface); border: 1px solid var(--border);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(10px); text-decoration: none; transition: all 0.3s;
        }
        .back-arrow:hover { box-shadow: var(--panel-glow); }
        .back-arrow svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        /* Theme selector */
        .theme-selector { display: flex; flex-direction: column; gap: 10px; margin-bottom: 28px; }
        .theme-option {
            display: flex; align-items: center; padding: 16px;
            background: var(--input-bg); border-radius: 12px;
            border: 2px solid var(--border); cursor: pointer; transition: all 0.2s;
        }
        .theme-option:has(input:checked) { border-color: var(--green); }
        [data-theme="light"] .theme-option:has(input:checked) { background: rgba(0,110,69,0.05); }
        [data-theme="dark"] .theme-option:has(input:checked) { background: rgba(0,201,122,0.08); }
        .theme-option input { margin-right: 12px; width: 18px; height: 18px; accent-color: var(--green); cursor: pointer; }
        .theme-option-label { font-weight: 600; font-size: 0.95rem; color: var(--text); margin-bottom: 2px; }
        .theme-option-desc { font-size: 0.8rem; color: var(--text-secondary); }
        /* Profile fields */
        .profile-field {
            margin-bottom: 16px;
        }
        .profile-field label {
            display: block; font-size: 0.8rem; font-weight: 600; color: var(--text-secondary);
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 6px;
        }
        .profile-field input {
            width: 100%; padding: 12px 14px; background: var(--input-bg); border: 1px solid var(--border);
            border-radius: 10px; font-size: 0.95rem; color: var(--text); font-family: 'Inter', sans-serif;
            transition: border-color 0.2s; outline: none;
        }
        .profile-field input:focus { border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow); }
        .profile-field input[readonly] { opacity: 0.6; cursor: not-allowed; }
        .profile-field .field-hint { font-size: 0.75rem; color: var(--text-secondary); margin-top: 4px; }
        .profile-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 12px;
        }
        @media (max-width: 480px) { .profile-row { grid-template-columns: 1fr; } }
        .profile-save-btn {
            width: 100%; padding: 14px; background: var(--green-glow); color: var(--green); border: 1px solid var(--green);
            border-radius: 12px; font-size: 0.95rem; font-weight: 600; cursor: pointer;
            margin-top: 8px; transition: all 0.3s;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }
        .profile-save-btn:hover { box-shadow: 0 0 20px var(--green-glow); transform: translateY(-2px); }
        .profile-save-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .section-divider { border: none; border-top: 1px solid var(--border); margin: 28px 0; }
        .pw-toggle-btn {
            display: inline-block; padding: 10px 20px; background: transparent; border: 1px solid var(--border);
            border-radius: 10px; color: var(--text-secondary); font-size: 0.9rem; font-weight: 500;
            cursor: pointer; transition: all 0.2s; font-family: 'Inter', sans-serif;
        }
        .pw-toggle-btn:hover { border-color: var(--green); color: var(--green); }
        .pw-fields { display: none; margin-top: 16px; }
        .pw-fields.visible { display: block; }
        .container {
            position: relative; z-index: 1; max-width: 560px; width: 100%; margin-top: 60px;
            background: var(--surface); backdrop-filter: blur(25px); border-radius: 24px;
            border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
            padding: 48px 40px; animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity:0; transform:translateY(16px); } to { opacity:1; transform:translateY(0); } }
        .header { text-align: center; margin-bottom: 36px; }
        .header-icon { width: 48px; height: 48px; margin: 0 auto 16px; }
        .header-icon svg { width: 100%; height: 100%; fill: var(--green); opacity: 0.7; }
        h1 { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 700; color: var(--text); margin-bottom: 8px; }
        .subtitle { color: var(--text-secondary); font-size: 0.95rem; }

        /* Global toggle */
        .global-toggle {
            display: flex; align-items: center; justify-content: space-between;
            padding: 20px; background: var(--input-bg); border-radius: 14px;
            border: 1px solid var(--border); margin-bottom: 28px;
        }
        .global-toggle-info h3 { font-size: 1rem; font-weight: 600; color: var(--text); margin-bottom: 4px; }
        .global-toggle-info p { font-size: 0.85rem; color: var(--text-secondary); }

        /* Toggle switch */
        .toggle-switch {
            position: relative; width: 50px; height: 28px; flex-shrink: 0;
        }
        .toggle-switch input { opacity: 0; width: 0; height: 0; }
        .toggle-slider {
            position: absolute; cursor: pointer; inset: 0; background: var(--border);
            border-radius: 28px; transition: 0.3s;
        }
        .toggle-slider::before {
            content: ''; position: absolute; width: 22px; height: 22px; left: 3px; bottom: 3px;
            background: white; border-radius: 50%; transition: 0.3s;
        }
        .toggle-switch input:checked + .toggle-slider { background: var(--green); }
        .toggle-switch input:checked + .toggle-slider::before { transform: translateX(22px); }

        /* Creator subscriptions */
        .section-title {
            font-size: 0.8rem; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            color: var(--text-secondary); margin-bottom: 14px;
        }
        .creator-sub {
            display: flex; align-items: center; justify-content: space-between;
            padding: 14px 16px; background: var(--input-bg); border-radius: 12px;
            border: 1px solid var(--border); margin-bottom: 10px;
        }
        .creator-sub-info { display: flex; align-items: center; gap: 12px; }
        .creator-sub-icon {
            width: 40px; height: 40px; border-radius: 50%;
            background: linear-gradient(135deg, var(--green-glow), var(--red-glow));
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .creator-sub-icon svg { width: 20px; height: 20px; fill: var(--green); }
        .creator-sub-name { font-weight: 600; font-size: 0.95rem; color: var(--text); }
        .creator-sub-detail { font-size: 0.8rem; color: var(--text-secondary); }

        .no-subs {
            text-align: center; padding: 24px; color: var(--text-secondary);
            font-size: 0.9rem; background: var(--input-bg); border-radius: 12px;
            border: 1px solid var(--border);
        }

        .save-btn {
            width: 100%; padding: 16px; background: var(--green-glow); color: var(--green); border: 1px solid var(--green);
            border-radius: 12px; font-size: 1.05rem; font-weight: 600; cursor: pointer;
            margin-top: 24px; transition: all 0.3s;
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
        }
        .save-btn:hover { box-shadow: 0 0 20px var(--green-glow); transform: translateY(-2px); }
        .save-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
        .status-msg {
            text-align: center; margin-top: 12px; font-size: 0.9rem; display: none;
        }
        .status-msg.success { color: var(--green); display: block; }
        .status-msg.error { color: var(--red); display: block; }

        .login-prompt {
            text-align: center; padding: 40px 20px;
        }
        .login-prompt p { color: var(--text-secondary); margin-bottom: 20px; }
        .login-prompt a {
            display: inline-block; padding: 14px 32px; background: var(--green-glow); color: var(--green);
            text-decoration: none; border-radius: 12px; font-weight: 600;
            border: 1px solid var(--green);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            transition: all 0.3s;
        }
        .login-prompt a:hover { box-shadow: 0 0 20px var(--green-glow); transform: translateY(-2px); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface-solid);
            border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 48px;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); z-index: 1000;
        }
        .bottom-nav a {
            display: flex; flex-direction: column; align-items: center; text-decoration: none;
            color: var(--text-secondary); font-size: 0.7rem; font-weight: 500; padding: 4px 16px;
            -webkit-tap-highlight-color: transparent; gap: 4px; transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0;
        }
        body::before { width: 500px; height: 500px; background: radial-gradient(circle, rgba(0,150,80,0.2), transparent 70%); top: -100px; right: -100px; }
        body::after { width: 400px; height: 400px; background: radial-gradient(circle, rgba(200,40,40,0.15), transparent 70%); bottom: -50px; left: -50px; }

        @media (max-width: 768px) {
            .container { padding: 36px 28px; margin-top: 50px; } h1 { font-size: 1.6rem; }
        }
        @media (max-width: 480px) {
            .container { padding: 28px 18px; border-radius: 20px; } h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <a href="player.html" class="back-arrow" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>
    <div class="container">
        <!-- Login prompt (shown when not authenticated) -->
        <div class="login-prompt" id="loginPrompt" style="display:none;">
            <div class="header">
                <h1 class="shimmer-text">Settings</h1>
            </div>
            <p>You need to be logged in to manage your preferences.</p>
            <a href="login.html">Sign In</a>
        </div>

        <!-- Settings (shown when authenticated) -->
        <div id="settingsContent" style="display:none;">
            <div class="header">
                <div class="header-icon">
                    <svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg>
                </div>
                <h1 class="shimmer-text">Settings</h1>
                <p class="subtitle">Account, appearance, and notifications</p>
            </div>

            <!-- Account Section -->
            <div class="section-title">Account</div>
            <div id="profileSection">
                <div class="profile-field">
                    <label>Username</label>
                    <input type="text" id="profileUsername" readonly>
                    <div class="field-hint">Username cannot be changed</div>
                </div>
                <div class="profile-row">
                    <div class="profile-field">
                        <label>First Name</label>
                        <input type="text" id="profileFirstName">
                    </div>
                    <div class="profile-field">
                        <label>Last Name</label>
                        <input type="text" id="profileLastName">
                    </div>
                </div>
                <div class="profile-field">
                    <label>Email</label>
                    <input type="email" id="profileEmail">
                </div>
                <div class="profile-field">
                    <label>Member Since</label>
                    <input type="text" id="profileJoined" readonly>
                </div>
                <button class="profile-save-btn" id="profileSaveBtn" onclick="saveProfile()">Save Profile</button>
                <div class="status-msg" id="profileStatus"></div>

                <div style="margin-top: 20px;">
                    <button class="pw-toggle-btn" onclick="togglePasswordFields()">Change Password</button>
                    <div class="pw-fields" id="pwFields">
                        <div class="profile-field">
                            <label>Current Password</label>
                            <input type="password" id="currentPassword" placeholder="Enter current password">
                        </div>
                        <div class="profile-field">
                            <label>New Password</label>
                            <input type="password" id="newPassword" placeholder="Min 6 characters">
                        </div>
                        <div class="profile-field">
                            <label>Confirm New Password</label>
                            <input type="password" id="confirmNewPassword" placeholder="Confirm new password">
                        </div>
                        <button class="profile-save-btn" id="pwSaveBtn" onclick="changePassword()" style="background: var(--red-glow); color: var(--red); border-color: var(--red);">Update Password</button>
                        <div class="status-msg" id="pwStatus"></div>
                    </div>
                </div>
            </div>

            <hr class="section-divider">

            <!-- Appearance Section -->
            <div class="section-title">Appearance</div>
            <div class="theme-selector">
                <label class="theme-option">
                    <input type="radio" name="themePreference" value="system">
                    <div>
                        <div class="theme-option-label">System Default</div>
                        <div class="theme-option-desc">Match your device settings</div>
                    </div>
                </label>
                <label class="theme-option">
                    <input type="radio" name="themePreference" value="light">
                    <div>
                        <div class="theme-option-label">Light Mode</div>
                        <div class="theme-option-desc">Always use light theme</div>
                    </div>
                </label>
                <label class="theme-option">
                    <input type="radio" name="themePreference" value="dark">
                    <div>
                        <div class="theme-option-label">Dark Mode</div>
                        <div class="theme-option-desc">Always use dark theme</div>
                    </div>
                </label>
            </div>

            <!-- Email Notifications -->
            <div class="section-title">Email Notifications</div>

            <!-- Global Toggle -->
            <div class="global-toggle">
                <div class="global-toggle-info">
                    <h3>Email Notifications</h3>
                    <p>Receive emails about new uploads</p>
                </div>
                <label class="toggle-switch">
                    <input type="checkbox" id="globalToggle" checked>
                    <span class="toggle-slider"></span>
                </label>
            </div>

            <!-- Per-creator subscriptions -->
            <div class="section-title">Creator Subscriptions</div>
            <div id="subscriptionsList"></div>

            <button class="save-btn" id="saveBtn" onclick="savePreferences()">Save Preferences</button>
            <div class="status-msg" id="statusMsg"></div>

            <div style="text-align:center; margin-top:20px;">
                <a href="#" onclick="logout(); return false;" style="color:var(--text-secondary); font-size:0.85rem; text-decoration:none;">Sign Out</a>
            </div>
        </div>
    </div>

    <script>
        const API = window.location.origin;

        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }

        function logout() {
            localStorage.removeItem('authToken');
            sessionStorage.removeItem('authToken');
            localStorage.removeItem('unlockedCreators');
            localStorage.removeItem('currentCreatorId');
            localStorage.removeItem('currentCreatorName');
            window.location.href = 'login.html';
        }

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        // Load all settings on page load
        (async function init() {
            const token = getAuthToken();
            if (!token) {
                document.getElementById('loginPrompt').style.display = 'block';
                return;
            }

            document.getElementById('settingsContent').style.display = 'block';

            // Load profile data
            try {
                const profileResp = await fetch(`${API}/api/listeners/me`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (profileResp.ok) {
                    const profileData = await profileResp.json();
                    const l = profileData.listener;
                    document.getElementById('profileUsername').value = l.username || '';
                    document.getElementById('profileFirstName').value = l.first_name || '';
                    document.getElementById('profileLastName').value = l.last_name || '';
                    document.getElementById('profileEmail').value = l.email || '';
                    if (l.created_at) {
                        document.getElementById('profileJoined').value = new Date(l.created_at).toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
                    }
                } else if (profileResp.status === 401 || profileResp.status === 403) {
                    document.getElementById('settingsContent').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'block';
                    return;
                }
            } catch (err) {
                console.error('Failed to load profile:', err);
            }

            // Load email preferences
            try {
                const resp = await fetch(`${API}/api/listeners/email-preferences`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (resp.status === 401 || resp.status === 403) {
                    document.getElementById('settingsContent').style.display = 'none';
                    document.getElementById('loginPrompt').style.display = 'block';
                    return;
                }

                if (!resp.ok) throw new Error('Failed to load preferences');

                const data = await resp.json();

                // Set global toggle
                document.getElementById('globalToggle').checked = data.email_notifications !== false;

                // Render creator subscriptions
                const list = document.getElementById('subscriptionsList');
                if (data.subscriptions.length === 0) {
                    list.innerHTML = '<div class="no-subs">No creator subscriptions yet. Subscribe to creators to get started.</div>';
                } else {
                    list.innerHTML = '';
                    data.subscriptions.forEach(function(sub) {
                        const name = sub.artist_name || sub.username;
                        const initial = name.charAt(0).toUpperCase();
                        const div = document.createElement('div');
                        div.className = 'creator-sub';
                        div.innerHTML = `
                            <div class="creator-sub-info">
                                <div class="creator-sub-icon">
                                    <svg viewBox="0 0 24 24"><text x="12" y="17" text-anchor="middle" font-size="14" font-weight="bold" fill="var(--green)">${escapeHtml(initial)}</text></svg>
                                </div>
                                <div>
                                    <div class="creator-sub-name">${escapeHtml(name)}</div>
                                    <div class="creator-sub-detail">${escapeHtml((sub.first_name || '') + ' ' + (sub.last_name || '')).trim()}</div>
                                </div>
                            </div>
                            <label class="toggle-switch">
                                <input type="checkbox" data-creator-id="${sub.creator_id}" ${sub.email_on_upload ? 'checked' : ''}>
                                <span class="toggle-slider"></span>
                            </label>
                        `;
                        list.appendChild(div);
                    });
                }
            } catch (err) {
                console.error('Failed to load preferences:', err);
                document.getElementById('subscriptionsList').innerHTML = '<div class="no-subs">Failed to load preferences. Please try again.</div>';
            }
        })();

        // Save profile
        async function saveProfile() {
            const token = getAuthToken();
            if (!token) return;

            const btn = document.getElementById('profileSaveBtn');
            const statusEl = document.getElementById('profileStatus');
            btn.disabled = true;
            btn.textContent = 'Saving...';
            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            try {
                const resp = await fetch(`${API}/api/listeners/me`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        first_name: document.getElementById('profileFirstName').value.trim(),
                        last_name: document.getElementById('profileLastName').value.trim(),
                        email: document.getElementById('profileEmail').value.trim()
                    })
                });

                const data = await resp.json();
                if (!resp.ok) throw new Error(data.error || 'Failed to save');

                statusEl.textContent = 'Profile updated successfully!';
                statusEl.className = 'status-msg success';
            } catch (err) {
                statusEl.textContent = err.message || 'Failed to save profile.';
                statusEl.className = 'status-msg error';
            }

            btn.disabled = false;
            btn.textContent = 'Save Profile';
            setTimeout(function() { statusEl.style.display = 'none'; }, 3000);
        }

        // Toggle password fields
        function togglePasswordFields() {
            var fields = document.getElementById('pwFields');
            fields.classList.toggle('visible');
        }

        // Change password
        async function changePassword() {
            const token = getAuthToken();
            if (!token) return;

            const btn = document.getElementById('pwSaveBtn');
            const statusEl = document.getElementById('pwStatus');
            const newPw = document.getElementById('newPassword').value;
            const confirmPw = document.getElementById('confirmNewPassword').value;

            if (newPw !== confirmPw) {
                statusEl.textContent = 'New passwords do not match.';
                statusEl.className = 'status-msg error';
                return;
            }

            if (newPw.length < 6) {
                statusEl.textContent = 'New password must be at least 6 characters.';
                statusEl.className = 'status-msg error';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Updating...';
            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            try {
                const resp = await fetch(`${API}/api/listeners/change-password`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        current_password: document.getElementById('currentPassword').value,
                        new_password: newPw
                    })
                });

                const data = await resp.json();
                if (!resp.ok) throw new Error(data.error || 'Failed to change password');

                statusEl.textContent = 'Password updated successfully!';
                statusEl.className = 'status-msg success';
                document.getElementById('currentPassword').value = '';
                document.getElementById('newPassword').value = '';
                document.getElementById('confirmNewPassword').value = '';
            } catch (err) {
                statusEl.textContent = err.message || 'Failed to change password.';
                statusEl.className = 'status-msg error';
            }

            btn.disabled = false;
            btn.textContent = 'Update Password';
            setTimeout(function() { statusEl.style.display = 'none'; }, 3000);
        }

        async function savePreferences() {
            const token = getAuthToken();
            if (!token) return;

            const btn = document.getElementById('saveBtn');
            const statusEl = document.getElementById('statusMsg');
            btn.disabled = true;
            btn.textContent = 'Saving...';
            statusEl.className = 'status-msg';
            statusEl.style.display = 'none';

            const email_notifications = document.getElementById('globalToggle').checked;

            // Collect per-creator toggles
            const subscriptions = [];
            document.querySelectorAll('[data-creator-id]').forEach(function(input) {
                subscriptions.push({
                    creator_id: input.getAttribute('data-creator-id'),
                    email_on_upload: input.checked
                });
            });

            try {
                const resp = await fetch(`${API}/api/listeners/email-preferences`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ email_notifications, subscriptions })
                });

                if (!resp.ok) throw new Error('Failed to save');

                statusEl.textContent = 'Preferences saved successfully!';
                statusEl.className = 'status-msg success';
            } catch (err) {
                statusEl.textContent = 'Failed to save preferences. Please try again.';
                statusEl.className = 'status-msg error';
            }

            btn.disabled = false;
            btn.textContent = 'Save Preferences';

            // Auto-hide success message after 3s
            setTimeout(function() {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // Theme management
        (function() {
            var old = localStorage.getItem('theme');
            if (old && !localStorage.getItem('themePreference')) {
                localStorage.setItem('themePreference', old);
                localStorage.removeItem('theme');
            }
            var pref = localStorage.getItem('themePreference') || 'system';
            if (pref === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else if (pref === 'light') document.documentElement.setAttribute('data-theme', 'light');
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.setAttribute('data-theme', 'light');
        })();

        // Set up theme radio buttons
        (function() {
            var currentPref = localStorage.getItem('themePreference') || 'system';
            var radio = document.querySelector('input[name="themePreference"][value="' + currentPref + '"]');
            if (radio) radio.checked = true;

            document.querySelectorAll('input[name="themePreference"]').forEach(function(r) {
                r.addEventListener('change', function() {
                    var pref = this.value;
                    localStorage.setItem('themePreference', pref);
                    if (pref === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
                    else if (pref === 'light') document.documentElement.setAttribute('data-theme', 'light');
                    else {
                        if (window.matchMedia('(prefers-color-scheme: dark)').matches)
                            document.documentElement.setAttribute('data-theme', 'dark');
                        else
                            document.documentElement.setAttribute('data-theme', 'light');
                    }
                });
            });

            // Listen for system theme changes
            if (window.matchMedia) {
                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function() {
                    var pref = localStorage.getItem('themePreference') || 'system';
                    if (pref === 'system') {
                        document.documentElement.setAttribute('data-theme',
                            window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
                    }
                });
            }
        })();
    </script>
