<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f0ede8;
            --bg-glossy: linear-gradient(135deg, #f5f2ed 0%, #faf8f5 20%, #f0ede8 40%, #fdf5f5 60%, #f0f7f3 80%, #f5f2ed 100%);
            --surface: rgba(255,255,255,0.55); --surface-solid: #ffffff;
            --green: #006e45; --green-glow: rgba(0,110,69,0.25); --red: #b82e2e; --red-glow: rgba(184,46,46,0.2);
            --text: #111111; --text-secondary: #555555; --border: rgba(0,0,0,0.08);
            --panel-glow: 0 0 30px rgba(0,110,69,0.12), 0 0 60px rgba(184,46,46,0.08);
            --panel-border: rgba(0,0,0,0.06); --input-bg: rgba(255,255,255,0.7);
            --shimmer-color: rgba(0,110,69,0.15);
        }
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-glossy: linear-gradient(135deg, #0e0e0e 0%, #121210 20%, #0e100e 40%, #140e0e 60%, #0e1210 80%, #0e0e0e 100%);
            --surface: rgba(25,25,25,0.7); --surface-solid: #141414;
            --green: #00c97a; --green-glow: rgba(0,201,122,0.2); --red: #e04545; --red-glow: rgba(224,69,69,0.15);
            --text: #eaeaea; --text-secondary: #999999; --border: rgba(255,255,255,0.08);
            --panel-glow: 0 0 40px rgba(0,201,122,0.1), 0 0 80px rgba(224,69,69,0.06);
            --panel-border: rgba(255,255,255,0.06); --input-bg: rgba(40,40,40,0.7);
            --shimmer-color: rgba(0,201,122,0.2);
        }
        .shimmer-text {
            background: linear-gradient(120deg, var(--text) 0%, var(--text) 40%, var(--shimmer-color) 50%, var(--text) 60%, var(--text) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerSlide 3s ease-in-out infinite;
        }
        @keyframes shimmerSlide {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg-glossy); background-attachment: fixed; color: var(--text);
            position: relative; overflow-x: hidden;
            min-height: 100vh; display: flex; align-items: center; justify-content: center;
            padding: 20px 20px 80px;
        }
        .back-arrow {
            position: fixed; top: 20px; left: 20px; width: 40px; height: 40px;
            border-radius: 50%; background: var(--surface); border: 1px solid var(--border);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(10px); text-decoration: none; transition: all 0.3s;
        }
        .back-arrow:hover { box-shadow: var(--panel-glow); }
        .back-arrow svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; width: 40px; height: 40px;
            border-radius: 50%; background: var(--surface); border: 1px solid var(--border);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            z-index: 100; backdrop-filter: blur(10px); transition: all 0.3s;
        }
        .theme-toggle:hover { box-shadow: var(--panel-glow); }
        .theme-toggle svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .theme-toggle .icon-sun { display: none; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }
        [data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        .container {
            position: relative; z-index: 1; max-width: 450px; width: 90%;
            background: var(--surface); backdrop-filter: blur(25px); border-radius: 24px;
            border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
            padding: 50px 40px; animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn { from { opacity:0; transform:translateY(16px); } to { opacity:1; transform:translateY(0); } }
        h1 {
            font-family: 'Playfair Display', serif; text-align: center; margin-bottom: 32px;
            color: var(--text); font-size: 2rem;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text); }
        input {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px;
            background: var(--input-bg); font-size: 16px; color: var(--text); font-family: 'Inter', sans-serif;
        }
        input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow); }
        .hint { font-size: 0.85rem; color: var(--text-secondary); margin-top: 6px; }
        .submit-btn {
            width: 100%; padding: 16px; background: var(--green); color: white; border: none;
            border-radius: 12px; font-size: 1.05rem; font-weight: 600; cursor: pointer;
            margin-top: 8px; transition: all 0.3s;
        }
        .submit-btn:hover { opacity: 0.9; transform: translateY(-2px); }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--text-secondary); text-decoration: none; }
        .back-link a:hover { color: var(--green); }
        .error { background: var(--red-glow); border: 1px solid var(--red); color: var(--red); padding: 12px; border-radius: 8px; margin-bottom: 20px; display: none; }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface-solid);
            border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 48px;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); z-index: 1000;
        }
        .bottom-nav a {
            display: flex; flex-direction: column; align-items: center; text-decoration: none;
            color: var(--text-secondary); font-size: 0.7rem; font-weight: 500; padding: 4px 16px;
            -webkit-tap-highlight-color: transparent; gap: 4px; transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0;
        }
        body::before { width: 500px; height: 500px; background: radial-gradient(circle, rgba(0,150,80,0.2), transparent 70%); top: -100px; right: -100px; }
        body::after { width: 400px; height: 400px; background: radial-gradient(circle, rgba(200,40,40,0.15), transparent 70%); bottom: -50px; left: -50px; }
        /* Biometric Login Button */
        .biometric-section { margin-bottom: 28px; text-align: center; }
        .biometric-btn {
            width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 1.05rem;
            font-weight: 600; cursor: pointer; transition: all 0.3s; font-family: 'Inter', sans-serif;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: linear-gradient(135deg, var(--green), #00a86b); color: white;
        }
        .biometric-btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 4px 20px var(--green-glow); }
        .biometric-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; box-shadow: none; }
        .biometric-btn svg { width: 24px; height: 24px; fill: white; }
        .biometric-divider {
            display: flex; align-items: center; gap: 16px; margin-top: 20px;
            color: var(--text-secondary); font-size: 0.85rem;
        }
        .biometric-divider::before, .biometric-divider::after {
            content: ''; flex: 1; height: 1px; background: var(--border);
        }
        .biometric-error { color: var(--red); font-size: 0.85rem; margin-top: 10px; display: none; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        @media (max-width: 768px) { .container { padding: 40px 30px; } h1 { font-size: 1.8rem; } }
        @media (max-width: 480px) { .container { padding: 30px 20px; border-radius: 20px; } h1 { font-size: 1.5rem; } }
    </style>
</head>
<body>
    <a href="welcome.html" class="back-arrow" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    <div class="container">
        <h1 class="shimmer-text">Sign In</h1>
        <!-- Biometric Login (hidden if not supported) -->
        <div class="biometric-section" id="biometricSection" style="display:none;">
            <button class="biometric-btn" id="biometricBtn" onclick="loginWithBiometric()">
                <svg viewBox="0 0 24 24"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.07.04-.15.06-.23.06-.13 0-.26-.05-.36-.15-.14-.14-.17-.34-.09-.51.09-.18.26-.28.46-.28.04 0 .08.01.12.02C8.25 2.56 10.08 2 12.01 2c1.92 0 3.6.5 5.66 1.55.04.02.08.04.12.04.2 0 .37.1.46.28.08.17.05.37-.09.51-.1.1-.23.09-.35.09zM3.5 9.72c-.1 0-.2-.03-.29-.09-.15-.11-.22-.28-.18-.46.63-3.32 3.06-5.88 6.37-6.72.08-.02.16-.03.24-.03.22 0 .41.13.49.34.08.21.02.44-.15.57-.08.06-.18.09-.27.09-.04 0-.08-.01-.12-.02-2.93.74-5.06 3-5.62 5.94-.06.29-.29.38-.47.38zm17 0c-.18 0-.41-.09-.47-.38-.56-2.94-2.69-5.2-5.62-5.94-.04-.01-.08-.02-.12-.02-.1 0-.19-.03-.27-.09-.17-.13-.23-.36-.15-.57.08-.21.27-.34.49-.34.08 0 .16.01.24.03 3.31.84 5.74 3.4 6.37 6.72.04.18-.03.35-.18.46-.09.06-.19.13-.29.13zM12 20.99c-4.89 0-8.87-3.98-8.87-8.87 0-4.89 3.98-8.87 8.87-8.87s8.87 3.98 8.87 8.87c0 4.89-3.98 8.87-8.87 8.87zm0-16.24c-4.06 0-7.37 3.31-7.37 7.37s3.31 7.37 7.37 7.37 7.37-3.31 7.37-7.37-3.31-7.37-7.37-7.37zm0 12.25c-2.69 0-4.88-2.19-4.88-4.88 0-2.69 2.19-4.88 4.88-4.88s4.88 2.19 4.88 4.88c0 2.69-2.19 4.88-4.88 4.88zm0-8.26c-1.86 0-3.38 1.52-3.38 3.38s1.52 3.38 3.38 3.38 3.38-1.52 3.38-3.38-1.52-3.38-3.38-3.38z"/></svg>
                Sign in with Biometrics
            </button>
            <div class="biometric-error" id="biometricError"></div>
            <div class="biometric-divider">or sign in with username</div>
        </div>

        <div class="error" id="errorMsg"></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>PIN or Password</label>
                <input type="password" name="credential" required>
                <p class="hint">Creators: enter your 6-digit PIN &middot; Listeners: enter your username only</p>
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <div class="back-link"><a href="welcome.html">Back to home</a></div>
    </div>
    <!-- SimpleWebAuthn Browser -->
    <script src="https://unpkg.com/@simplewebauthn/browser/dist/bundle/index.umd.min.js"></script>

    <script>
        const API = window.location.origin;

        // Show biometric button if device supports WebAuthn
        (function checkBiometricSupport() {
            if (window.PublicKeyCredential && typeof SimpleWebAuthnBrowser !== 'undefined') {
                document.getElementById('biometricSection').style.display = 'block';
            }
        })();

        // Biometric login handler
        async function loginWithBiometric() {
            const btn = document.getElementById('biometricBtn');
            const errEl = document.getElementById('biometricError');
            btn.disabled = true;
            errEl.style.display = 'none';
            btn.innerHTML = '<svg viewBox="0 0 24 24" style="animation: spin 1s linear infinite; width:24px; height:24px; fill:white;"><path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/></svg> Authenticating...';

            try {
                // Step 1: Get authentication options
                const optionsResp = await fetch(`${API}/api/webauthn/authenticate/options`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({})
                });
                if (!optionsResp.ok) throw new Error('Failed to get auth options');
                const options = await optionsResp.json();

                // Step 2: Start browser WebAuthn ceremony (fingerprint/Face ID)
                const credential = await SimpleWebAuthnBrowser.startAuthentication(options);

                // Step 3: Verify with server
                const verifyResp = await fetch(`${API}/api/webauthn/authenticate/verify`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(credential)
                });
                const result = await verifyResp.json();
                if (!verifyResp.ok || !result.success) throw new Error(result.error || 'Authentication failed');

                // Success â€” store JWT and creator data
                localStorage.setItem('authToken', result.token);
                if (result.user) {
                    localStorage.setItem('listenerUsername', result.user.username);
                }
                if (result.creators && result.creators.length > 0) {
                    localStorage.setItem('unlockedCreators', JSON.stringify(result.creators));
                    // Auto-set first creator as current
                    const first = result.creators[0];
                    localStorage.setItem('currentCreatorId', first.id);
                    localStorage.setItem('currentCreatorName', first.artist_name || first.username);
                }

                window.location.href = 'player.html';
            } catch (err) {
                console.error('Biometric login error:', err);
                if (err.name === 'NotAllowedError') {
                    errEl.textContent = 'Biometric login was cancelled.';
                } else {
                    errEl.textContent = 'Biometric login failed. Try signing in with your username below.';
                }
                errEl.style.display = 'block';
                btn.disabled = false;
                btn.innerHTML = '<svg viewBox="0 0 24 24" style="width:24px; height:24px; fill:white;"><path d="M17.81 4.47c-.08 0-.16-.02-.23-.06C15.66 3.42 14 3 12.01 3c-1.98 0-3.86.47-5.57 1.41-.07.04-.15.06-.23.06-.13 0-.26-.05-.36-.15-.14-.14-.17-.34-.09-.51.09-.18.26-.28.46-.28.04 0 .08.01.12.02C8.25 2.56 10.08 2 12.01 2c1.92 0 3.6.5 5.66 1.55.04.02.08.04.12.04.2 0 .37.1.46.28.08.17.05.37-.09.51-.1.1-.23.09-.35.09z"/></svg> Sign in with Biometrics';
            }
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const username = formData.get('username');
            const credential = formData.get('credential');

            // Try creator login first (with PIN)
            try {
                const response = await fetch(`${API}/api/creators/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, pin: credential })
                });
                const result = await response.json();
                if (response.ok && result.success) {
                    if (result.token) localStorage.setItem('authToken', result.token);
                    window.location.href = 'admin.html';
                    return;
                }
            } catch (e) {}

            // Try listener login (with password or no password)
            try {
                const response = await fetch(`${API}/api/listeners/login`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password: credential })
                });
                if (response.ok) {
                    const result = await response.json();
                    if (result.token) localStorage.setItem('authToken', result.token);
                    // Fetch unlocked creators after successful listener login
                    if (result.token) {
                        try {
                            const creatorsResp = await fetch(`${API}/api/listeners/my-creators`, {
                                headers: { 'Authorization': `Bearer ${result.token}` }
                            });
                            if (creatorsResp.ok) {
                                const creatorsData = await creatorsResp.json();
                                if (creatorsData.creators && creatorsData.creators.length > 0) {
                                    localStorage.setItem('unlockedCreators', JSON.stringify(creatorsData.creators));
                                    const first = creatorsData.creators[0];
                                    localStorage.setItem('currentCreatorId', first.id);
                                    localStorage.setItem('currentCreatorName', first.artist_name || first.username);
                                }
                            }
                        } catch (e) {}
                    }
                    window.location.href = 'player.html';
                    return;
                }
            } catch (e) {}

            document.getElementById('errorMsg').textContent = 'Invalid credentials';
            document.getElementById('errorMsg').style.display = 'block';
        });

        function toggleTheme() {
            const html = document.documentElement;
            const next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next); localStorage.setItem('theme', next);
        }
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
    <nav class="bottom-nav">
        <a href="welcome.html"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="master-admin.html"><svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>Admin</a>
    </nav>
</body>
</html>
