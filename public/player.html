<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 2rem; }
        nav a {
            color: var(--text-dark);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tracks { display: grid; gap: 16px; }
        .track {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
        }
        .artwork {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: rgba(0, 168, 107, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        .track-info h3 { color: var(--text-dark); margin-bottom: 4px; }
        .track-info p { color: var(--text-gray); font-size: 0.9rem; }
        .play-btn {
            padding: 12px 24px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: none;
            z-index: 100;
        }
        .player.active { display: block; }
        audio { width: 100%; margin-top: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽµ Alpha Channel Media</div>
        <nav>
            <a href="videos.html">Videos</a>
            <a href="welcome.html">Logout</a>
        </nav>
    </div>
    <div class="container">
        <h1 style="margin-bottom: 24px; color: #1a1a1a;">Music Library</h1>
        <div class="tracks" id="tracksList"></div>
    </div>
    <div class="player" id="player">
        <div id="nowPlaying"></div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
        const API = window.location.origin;
        async function loadTracks() {
            const response = await fetch(`${API}/api/tracks`);
            const data = await response.json();
            const tracksList = document.getElementById('tracksList');
            data.tracks.forEach(track => {
                const div = document.createElement('div');
                div.className = 'track';
                div.innerHTML = `
                    <div class="artwork">${track.artwork_url ? `<img src="${track.artwork_url}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">` : 'ðŸŽµ'}</div>
                    <div class="track-info">
                        <h3>${track.title}</h3>
                        <p>${track.artist}</p>
                    </div>
                    <button class="play-btn" onclick="playTrack('${track.audio_url}', '${track.title}', '${track.artist}')">Play</button>
                `;
                tracksList.appendChild(div);
            });
        }
        function playTrack(url, title, artist) {
            const player = document.getElementById('player');
            const audioPlayer = document.getElementById('audioPlayer');
            const nowPlaying = document.getElementById('nowPlaying');
            player.classList.add('active');
            audioPlayer.src = url;
            audioPlayer.play();
            nowPlaying.textContent = `Now Playing: ${title} - ${artist}`;
        }
        loadTracks();
    </script>
</body>
</html>
