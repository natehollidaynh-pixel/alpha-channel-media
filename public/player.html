<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 120px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 2rem; }
        nav a {
            color: var(--text-dark);
            text-decoration: none;
            margin-left: 24px;
            font-weight: 500;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
        }
        .tracks { display: grid; gap: 16px; }
        .track {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.08);
            border-radius: 16px;
            padding: 20px;
            display: grid;
            grid-template-columns: 80px 1fr auto;
            gap: 20px;
            align-items: center;
        }
        .artwork {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: rgba(0, 168, 107, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            overflow: hidden;
        }
        .track-info h3 { color: var(--text-dark); margin-bottom: 4px; }
        .track-info p { color: var(--text-gray); font-size: 0.9rem; }
        .play-btn {
            padding: 12px 24px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }
        .player {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            padding: 20px;
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: none;
            z-index: 100;
        }
        .player.active { display: block; }
        audio { width: 100%; margin-top: 12px; }
        .gate-input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 6px;
            font-family: monospace;
        }
        .gate-input:focus {
            outline: none;
            border-color: var(--green-bull);
            box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.1);
        }
        .gate-btn {
            width: 100%;
            padding: 14px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 12px; padding-bottom: 120px; }
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                padding: 16px;
            }
            nav a { margin-left: 0; margin: 0 12px; }
            .track {
                grid-template-columns: 60px 1fr;
                gap: 12px;
            }
            .track .play-btn {
                grid-column: 1 / -1;
                width: 100%;
                text-align: center;
            }
            .artwork { width: 60px; height: 60px; }
            .player { padding: 12px 16px; }
            .header nav { display: none; }
        }
        @media (max-width: 480px) {
            .header { border-radius: 16px; }
            .logo { font-size: 1.5rem; }
            .track { padding: 16px; border-radius: 12px; }
            .play-btn { padding: 10px 16px; font-size: 0.9rem; }
            .gate-input { font-size: 1.3rem; letter-spacing: 4px; }
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px 12px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
        }
        .bottom-nav a.active { color: var(--green-bull); }
        .bottom-nav a span.nav-icon { font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Alpha Channel Media</div>
        <nav>
            <a href="videos.html">Videos</a>
            <a href="welcome.html">Logout</a>
        </nav>
    </div>
    <div class="container" id="accessGate" style="text-align:center; margin-top: 60px; max-width: 500px; margin-left: auto; margin-right: auto;">
        <h2 style="margin-bottom: 16px; color: var(--text-dark);">Enter Listener Key</h2>
        <p style="color: var(--text-gray); margin-bottom: 24px;">Enter a creator's 4-digit key to listen to their music.</p>
        <form id="accessForm" style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="listenerKeyInput" class="gate-input" placeholder="0000" required
                   inputmode="numeric" pattern="[0-9]{4}" maxlength="4">
            <button type="submit" class="gate-btn">Unlock Music</button>
        </form>
        <div id="accessError" style="color: var(--red-bear); margin-top: 12px; display:none;"></div>
    </div>
    <div class="container" id="tracksContainer" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; flex-wrap:wrap; gap:12px;">
            <h1 style="color: #1a1a1a;" id="libraryTitle">Music Library</h1>
            <a href="#" onclick="clearListenerKey()" style="color:var(--text-gray); font-size:0.9rem;">Change key</a>
        </div>
        <div class="tracks" id="tracksList"></div>
    </div>
    <div class="player" id="player">
        <div id="nowPlaying"></div>
        <audio id="audioPlayer" controls></audio>
    </div>
    <script>
        const API = window.location.origin;
        let currentCreatorId = null;

        // Check for stored listener key
        const storedKey = localStorage.getItem('listenerKey');
        if (storedKey) {
            validateAndLoad(storedKey);
        }

        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('listenerKeyInput').value.trim();
            validateAndLoad(key);
        });

        async function validateAndLoad(key) {
            try {
                const response = await fetch(`${API}/api/listener-key/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ listener_key: key })
                });
                const data = await response.json();

                if (response.ok && data.success) {
                    currentCreatorId = data.creator.id;
                    localStorage.setItem('listenerKey', key);
                    document.getElementById('accessGate').style.display = 'none';
                    document.getElementById('tracksContainer').style.display = 'block';
                    document.getElementById('libraryTitle').textContent =
                        (data.creator.artist_name || data.creator.first_name) + "'s Music";
                    loadTracks(currentCreatorId);
                } else {
                    document.getElementById('accessError').textContent = 'Invalid listener key';
                    document.getElementById('accessError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('accessError').textContent = 'Error validating key';
                document.getElementById('accessError').style.display = 'block';
            }
        }

        function clearListenerKey() {
            localStorage.removeItem('listenerKey');
            currentCreatorId = null;
            document.getElementById('accessGate').style.display = 'block';
            document.getElementById('tracksContainer').style.display = 'none';
            document.getElementById('tracksList').innerHTML = '';
            document.getElementById('listenerKeyInput').value = '';
            document.getElementById('accessError').style.display = 'none';
        }

        async function loadTracks(creatorId) {
            const url = creatorId ? `${API}/api/tracks?creator_id=${creatorId}` : `${API}/api/tracks`;
            const response = await fetch(url);
            const data = await response.json();
            const tracksList = document.getElementById('tracksList');
            tracksList.innerHTML = '';
            if (data.tracks.length === 0) {
                tracksList.innerHTML = '<p style="color:var(--text-gray); text-align:center; padding:40px;">No tracks uploaded yet.</p>';
                return;
            }
            data.tracks.forEach(track => {
                const div = document.createElement('div');
                div.className = 'track';
                div.innerHTML = `
                    <div class="artwork">${track.artwork_url ? `<img src="${track.artwork_url}" style="width:100%;height:100%;object-fit:cover;border-radius:12px;">` : 'üéµ'}</div>
                    <div class="track-info">
                        <h3>${track.title}</h3>
                        <p>${track.artist}</p>
                    </div>
                    <button class="play-btn" onclick="playTrack('${track.audio_url}', '${track.title}', '${track.artist}')">Play</button>
                `;
                tracksList.appendChild(div);
            });
        }

        function playTrack(url, title, artist) {
            const player = document.getElementById('player');
            const audioPlayer = document.getElementById('audioPlayer');
            const nowPlaying = document.getElementById('nowPlaying');
            player.classList.add('active');
            audioPlayer.src = url;
            audioPlayer.play();
            nowPlaying.textContent = `Now Playing: ${title} - ${artist}`;
        }
    </script>
    <nav class="bottom-nav">
        <a href="admin.html"><span class="nav-icon">üéõÔ∏è</span>Dashboard</a>
        <a href="player.html" class="active"><span class="nav-icon">üéµ</span>Music</a>
        <a href="videos.html"><span class="nav-icon">üé¨</span>Videos</a>
        <a href="welcome.html"><span class="nav-icon">üö™</span>Logout</a>
    </nav>
</body>
</html>
