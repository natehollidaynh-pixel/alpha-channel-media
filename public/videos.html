<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 2rem; }
        nav a { color: var(--text-dark); text-decoration: none; margin-left: 24px; }
        .container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; }
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .video-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-card:hover { transform: translateY(-4px); }
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: rgba(0, 168, 107, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        .video-info { padding: 16px; }
        .video-info h3 { margin-bottom: 8px; color: var(--text-dark); }
        .video-info p { color: var(--text-gray); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸŽ¬ Videos</div>
        <nav>
            <a href="player.html">Music</a>
            <a href="welcome.html">Logout</a>
        </nav>
    </div>
    <div class="container" id="accessGate" style="text-align:center; margin-top: 60px; max-width: 500px; margin-left: auto; margin-right: auto;">
        <h2 style="margin-bottom: 16px; color: var(--text-dark);">Enter Access Code</h2>
        <p style="color: var(--text-gray); margin-bottom: 24px;">Enter a creator's access code to watch their videos.</p>
        <form id="accessForm" style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="accessCodeInput" placeholder="Enter access code" required
                   style="width:100%; padding:14px; border:1px solid rgba(0,0,0,0.1); border-radius:12px; margin-bottom:16px; font-size:1.1rem; text-align:center; letter-spacing:1px;">
            <button type="submit" style="width:100%; padding:14px; background:var(--green-bull); color:white; border:none; border-radius:12px; font-weight:600; cursor:pointer; font-size:1rem;">Unlock Videos</button>
        </form>
        <div id="accessError" style="color: var(--red-bear); margin-top: 12px; display:none;"></div>
    </div>
    <div class="container" id="videosContainer" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px;">
            <h1 style="color: #1a1a1a;" id="libraryTitle">Video Library</h1>
            <a href="#" onclick="clearAccessCode()" style="color:var(--text-gray); font-size:0.9rem;">Change code</a>
        </div>
        <div class="videos-grid" id="videosGrid"></div>
    </div>
    <script>
        const API = window.location.origin;
        let currentCreatorId = null;

        // Check for stored access code (shared with player.html)
        const storedCode = localStorage.getItem('accessCode');
        if (storedCode) {
            validateAndLoad(storedCode);
        }

        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const code = document.getElementById('accessCodeInput').value.trim();
            validateAndLoad(code);
        });

        async function validateAndLoad(code) {
            try {
                const response = await fetch(`${API}/api/access-code/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ access_code: code })
                });
                const data = await response.json();

                if (response.ok && data.success) {
                    currentCreatorId = data.creator.id;
                    localStorage.setItem('accessCode', code);
                    document.getElementById('accessGate').style.display = 'none';
                    document.getElementById('videosContainer').style.display = 'block';
                    document.getElementById('libraryTitle').textContent =
                        (data.creator.artist_name || data.creator.first_name) + "'s Videos";
                    loadVideos(currentCreatorId);
                } else {
                    document.getElementById('accessError').textContent = 'Invalid access code';
                    document.getElementById('accessError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('accessError').textContent = 'Error validating code';
                document.getElementById('accessError').style.display = 'block';
            }
        }

        function clearAccessCode() {
            localStorage.removeItem('accessCode');
            currentCreatorId = null;
            document.getElementById('accessGate').style.display = 'block';
            document.getElementById('videosContainer').style.display = 'none';
            document.getElementById('videosGrid').innerHTML = '';
            document.getElementById('accessCodeInput').value = '';
            document.getElementById('accessError').style.display = 'none';
        }

        async function loadVideos(creatorId) {
            const url = creatorId ? `${API}/api/videos?creator_id=${creatorId}` : `${API}/api/videos`;
            const response = await fetch(url);
            const data = await response.json();
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '';
            if (data.videos.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-gray); text-align:center; padding:40px;">No videos uploaded yet.</p>';
                return;
            }
            data.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => window.open(video.video_url, '_blank');
                card.innerHTML = `
                    <div class="thumbnail">${video.thumbnail_url ? `<img src="${video.thumbnail_url}" style="width:100%;height:100%;object-fit:cover;">` : 'ðŸŽ¬'}</div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.category || 'Video'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
