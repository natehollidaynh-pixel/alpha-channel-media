<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f5f5f5; --surface: rgba(255,255,255,0.6); --surface-solid: #ffffff;
            --green: #006e45; --green-glow: rgba(0,110,69,0.25); --red: #a12020; --red-glow: rgba(161,32,32,0.2);
            --text: #111111; --text-secondary: #555555; --border: rgba(0,0,0,0.08);
            --panel-glow: 0 0 30px rgba(0,110,69,0.12), 0 0 60px rgba(161,32,32,0.08);
            --panel-border: rgba(0,0,0,0.06); --input-bg: rgba(255,255,255,0.7);
        }
        [data-theme="dark"] {
            --bg: #0e0e0e; --surface: rgba(30,30,30,0.7); --surface-solid: #1a1a1a;
            --green: #00c97a; --green-glow: rgba(0,201,122,0.2); --red: #e04545; --red-glow: rgba(224,69,69,0.15);
            --text: #eaeaea; --text-secondary: #999999; --border: rgba(255,255,255,0.08);
            --panel-glow: 0 0 40px rgba(0,201,122,0.1), 0 0 80px rgba(224,69,69,0.06);
            --panel-border: rgba(255,255,255,0.06); --input-bg: rgba(40,40,40,0.7);
        }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; padding: 20px; padding-bottom: 100px; }
        .back-arrow {
            position: fixed; top: 20px; left: 20px; width: 40px; height: 40px; border-radius: 50%;
            background: var(--surface); border: 1px solid var(--border); cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(10px); text-decoration: none; transition: all 0.3s;
        }
        .back-arrow:hover { box-shadow: var(--panel-glow); }
        .back-arrow svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .theme-toggle {
            position: fixed; top: 20px; right: 20px; width: 40px; height: 40px; border-radius: 50%;
            background: var(--surface); border: 1px solid var(--border); cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(10px); transition: all 0.3s;
        }
        .theme-toggle:hover { box-shadow: var(--panel-glow); }
        .theme-toggle svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .theme-toggle .icon-sun { display: none; }
        [data-theme="dark"] .theme-toggle .icon-moon { display: none; }
        [data-theme="dark"] .theme-toggle .icon-sun { display: block; }
        .header {
            position: relative; z-index: 1; max-width: 1200px; margin: 0 auto 40px; padding: 20px;
            background: var(--surface); backdrop-filter: blur(25px); border-radius: 20px;
            border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.4rem; font-weight: 600; color: var(--text); margin-left: 40px; }
        nav a { color: var(--text-secondary); text-decoration: none; margin-left: 24px; font-weight: 500; font-size: 0.9rem; }
        nav a:hover { color: var(--green); }
        .container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .video-card {
            background: var(--surface); border-radius: 16px; overflow: hidden; cursor: pointer;
            transition: transform 0.3s; border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
        }
        .video-card:hover { transform: translateY(-4px); }
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: var(--green-glow);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .thumbnail svg { width: 48px; height: 48px; fill: var(--text-secondary); opacity: 0.4; }
        .video-info { padding: 16px; }
        .video-info h3 { margin-bottom: 8px; color: var(--text); }
        .video-info p { color: var(--text-secondary); font-size: 0.9rem; }
        .gate-input {
            width: 100%; padding: 16px; border: 1px solid var(--border); border-radius: 12px;
            margin-bottom: 16px; font-size: 1.5rem; text-align: center; letter-spacing: 6px;
            font-family: monospace; background: var(--input-bg); color: var(--text);
        }
        .gate-input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow); }
        .gate-btn {
            width: 100%; padding: 16px; background: var(--green); color: white; border: none;
            border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface-solid);
            border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 48px;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); z-index: 1000;
        }
        .bottom-nav a {
            display: flex; flex-direction: column; align-items: center; text-decoration: none;
            color: var(--text-secondary); font-size: 0.7rem; font-weight: 500; padding: 4px 16px;
            -webkit-tap-highlight-color: transparent; gap: 4px; transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }
        @media (max-width: 768px) {
            body { padding: 12px; padding-bottom: 100px; }
            .header { flex-direction: column; gap: 12px; text-align: center; padding: 16px; }
            .logo { margin-left: 0; } .header nav { display: none; }
            .videos-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
        }
        @media (max-width: 480px) {
            .header { border-radius: 16px; } .logo { font-size: 1.2rem; }
            .videos-grid { grid-template-columns: 1fr; gap: 12px; }
            .gate-input { font-size: 1.3rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>
    <a href="player.html" class="back-arrow" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="icon-moon" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/></svg>
        <svg class="icon-sun" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
    </button>
    <div class="header">
        <div class="logo">Videos</div>
        <nav><a href="player.html">Music</a><a href="welcome.html">Logout</a></nav>
    </div>
    <div class="container" id="accessGate" style="text-align:center; margin-top:60px; max-width:500px; margin-left:auto; margin-right:auto;">
        <h2 style="margin-bottom:16px; color:var(--text);">Enter Listener Key</h2>
        <p style="color:var(--text-secondary); margin-bottom:24px;">Enter a creator's 4-digit key to watch their videos.</p>
        <form id="accessForm" style="max-width:400px; margin:0 auto;">
            <input type="text" id="listenerKeyInput" class="gate-input" placeholder="0000" required inputmode="numeric" pattern="[0-9]{4}" maxlength="4">
            <button type="submit" class="gate-btn">Unlock Videos</button>
        </form>
        <div id="accessError" style="color:var(--red); margin-top:12px; display:none;"></div>
    </div>
    <div class="container" id="videosContainer" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; flex-wrap:wrap; gap:12px;">
            <h1 style="color:var(--text);" id="libraryTitle">Video Library</h1>
            <a href="#" onclick="clearListenerKey()" style="color:var(--text-secondary); font-size:0.9rem; text-decoration:none;">Change key</a>
        </div>
        <div class="videos-grid" id="videosGrid"></div>
    </div>
    <script>
        var API = window.location.origin;
        var currentCreatorId = null;
        var storedKey = localStorage.getItem('listenerKey');
        if (storedKey) validateAndLoad(storedKey);

        document.getElementById('accessForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            validateAndLoad(document.getElementById('listenerKeyInput').value.trim());
        });

        async function validateAndLoad(key) {
            try {
                var response = await fetch(API + '/api/listener-key/validate', {
                    method: 'POST', headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ listener_key: key })
                });
                var data = await response.json();
                if (response.ok && data.success) {
                    currentCreatorId = data.creator.id;
                    localStorage.setItem('listenerKey', key);
                    document.getElementById('accessGate').style.display = 'none';
                    document.getElementById('videosContainer').style.display = 'block';
                    document.getElementById('libraryTitle').textContent = (data.creator.artist_name || data.creator.first_name) + "'s Videos";
                    loadVideos(currentCreatorId);
                } else {
                    document.getElementById('accessError').textContent = 'Invalid listener key';
                    document.getElementById('accessError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('accessError').textContent = 'Error validating key';
                document.getElementById('accessError').style.display = 'block';
            }
        }

        function clearListenerKey() {
            localStorage.removeItem('listenerKey'); currentCreatorId = null;
            document.getElementById('accessGate').style.display = 'block';
            document.getElementById('videosContainer').style.display = 'none';
            document.getElementById('videosGrid').innerHTML = '';
            document.getElementById('listenerKeyInput').value = '';
            document.getElementById('accessError').style.display = 'none';
        }

        async function loadVideos(creatorId) {
            var url = creatorId ? API + '/api/videos?creator_id=' + creatorId : API + '/api/videos';
            var response = await fetch(url);
            var data = await response.json();
            var grid = document.getElementById('videosGrid');
            grid.innerHTML = '';
            if (data.videos.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-secondary); text-align:center; padding:40px;">No videos uploaded yet.</p>';
                return;
            }
            data.videos.forEach(function(video) {
                var card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = function() { window.open(video.video_url, '_blank'); };
                card.innerHTML = '<div class="thumbnail">' + (video.thumbnail_url ? '<img src="' + video.thumbnail_url + '" style="width:100%;height:100%;object-fit:cover;">' : '<svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>') + '</div>' +
                    '<div class="video-info"><h3>' + video.title + '</h3><p>' + (video.category || 'Video') + '</p></div>';
                grid.appendChild(card);
            });
        }

        function toggleTheme() {
            var html = document.documentElement;
            var next = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', next); localStorage.setItem('theme', next);
        }
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
        })();
    </script>
    <nav class="bottom-nav">
        <a href="welcome.html"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="master-admin.html"><svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>Admin</a>
    </nav>
</body>
</html>
