<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 2rem; }
        nav a { color: var(--text-dark); text-decoration: none; margin-left: 24px; font-weight: 500; }
        .container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; }
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 24px;
        }
        .video-card {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 16px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .video-card:hover { transform: translateY(-4px); }
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            background: rgba(0, 168, 107, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            overflow: hidden;
        }
        .video-info { padding: 16px; }
        .video-info h3 { margin-bottom: 8px; color: var(--text-dark); }
        .video-info p { color: var(--text-gray); font-size: 0.9rem; }
        .gate-input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0,0,0,0.1);
            border-radius: 12px;
            margin-bottom: 16px;
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 6px;
            font-family: monospace;
        }
        .gate-input:focus {
            outline: none;
            border-color: var(--green-bull);
            box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.1);
        }
        .gate-btn {
            width: 100%;
            padding: 14px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 12px; }
            .header {
                flex-direction: column;
                gap: 12px;
                text-align: center;
                padding: 16px;
            }
            nav a { margin-left: 0; margin: 0 12px; }
            .header nav { display: none; }
            .videos-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 16px;
            }
        }
        @media (max-width: 480px) {
            .header { border-radius: 16px; }
            .logo { font-size: 1.5rem; }
            .videos-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .video-card { border-radius: 12px; }
            .video-info { padding: 12px; }
            .gate-input { font-size: 1.3rem; letter-spacing: 4px; }
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px 12px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
        }
        .bottom-nav a.active { color: var(--green-bull); }
        .bottom-nav a span.nav-icon { font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Videos</div>
        <nav>
            <a href="player.html">Music</a>
            <a href="welcome.html">Logout</a>
        </nav>
    </div>
    <div class="container" id="accessGate" style="text-align:center; margin-top: 60px; max-width: 500px; margin-left: auto; margin-right: auto;">
        <h2 style="margin-bottom: 16px; color: var(--text-dark);">Enter Listener Key</h2>
        <p style="color: var(--text-gray); margin-bottom: 24px;">Enter a creator's 4-digit key to watch their videos.</p>
        <form id="accessForm" style="max-width: 400px; margin: 0 auto;">
            <input type="text" id="listenerKeyInput" class="gate-input" placeholder="0000" required
                   inputmode="numeric" pattern="[0-9]{4}" maxlength="4">
            <button type="submit" class="gate-btn">Unlock Videos</button>
        </form>
        <div id="accessError" style="color: var(--red-bear); margin-top: 12px; display:none;"></div>
    </div>
    <div class="container" id="videosContainer" style="display:none;">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; flex-wrap:wrap; gap:12px;">
            <h1 style="color: #1a1a1a;" id="libraryTitle">Video Library</h1>
            <a href="#" onclick="clearListenerKey()" style="color:var(--text-gray); font-size:0.9rem;">Change key</a>
        </div>
        <div class="videos-grid" id="videosGrid"></div>
    </div>
    <script>
        const API = window.location.origin;
        let currentCreatorId = null;

        // Check for stored listener key (shared with player.html)
        const storedKey = localStorage.getItem('listenerKey');
        if (storedKey) {
            validateAndLoad(storedKey);
        }

        document.getElementById('accessForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const key = document.getElementById('listenerKeyInput').value.trim();
            validateAndLoad(key);
        });

        async function validateAndLoad(key) {
            try {
                const response = await fetch(`${API}/api/listener-key/validate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ listener_key: key })
                });
                const data = await response.json();

                if (response.ok && data.success) {
                    currentCreatorId = data.creator.id;
                    localStorage.setItem('listenerKey', key);
                    document.getElementById('accessGate').style.display = 'none';
                    document.getElementById('videosContainer').style.display = 'block';
                    document.getElementById('libraryTitle').textContent =
                        (data.creator.artist_name || data.creator.first_name) + "'s Videos";
                    loadVideos(currentCreatorId);
                } else {
                    document.getElementById('accessError').textContent = 'Invalid listener key';
                    document.getElementById('accessError').style.display = 'block';
                }
            } catch (err) {
                document.getElementById('accessError').textContent = 'Error validating key';
                document.getElementById('accessError').style.display = 'block';
            }
        }

        function clearListenerKey() {
            localStorage.removeItem('listenerKey');
            currentCreatorId = null;
            document.getElementById('accessGate').style.display = 'block';
            document.getElementById('videosContainer').style.display = 'none';
            document.getElementById('videosGrid').innerHTML = '';
            document.getElementById('listenerKeyInput').value = '';
            document.getElementById('accessError').style.display = 'none';
        }

        async function loadVideos(creatorId) {
            const url = creatorId ? `${API}/api/videos?creator_id=${creatorId}` : `${API}/api/videos`;
            const response = await fetch(url);
            const data = await response.json();
            const grid = document.getElementById('videosGrid');
            grid.innerHTML = '';
            if (data.videos.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-gray); text-align:center; padding:40px;">No videos uploaded yet.</p>';
                return;
            }
            data.videos.forEach(video => {
                const card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = () => window.open(video.video_url, '_blank');
                card.innerHTML = `
                    <div class="thumbnail">${video.thumbnail_url ? `<img src="${video.thumbnail_url}" style="width:100%;height:100%;object-fit:cover;">` : 'üé¨'}</div>
                    <div class="video-info">
                        <h3>${video.title}</h3>
                        <p>${video.category || 'Video'}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
    <nav class="bottom-nav">
        <a href="admin.html"><span class="nav-icon">üéõÔ∏è</span>Dashboard</a>
        <a href="player.html"><span class="nav-icon">üéµ</span>Music</a>
        <a href="videos.html" class="active"><span class="nav-icon">üé¨</span>Videos</a>
        <a href="welcome.html"><span class="nav-icon">üö™</span>Logout</a>
    </nav>
</body>
</html>
