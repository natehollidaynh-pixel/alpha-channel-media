<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f0ede8;
            --bg-glossy: linear-gradient(135deg, #f5f2ed 0%, #faf8f5 20%, #f0ede8 40%, #fdf5f5 60%, #f0f7f3 80%, #f5f2ed 100%);
            --surface: rgba(255,255,255,0.55); --surface-solid: #ffffff;
            --green: #006e45; --green-glow: rgba(0,110,69,0.25); --red: #b82e2e; --red-glow: rgba(184,46,46,0.2);
            --text: #111111; --text-secondary: #555555; --border: rgba(0,0,0,0.08);
            --panel-glow: 0 0 30px rgba(0,110,69,0.12), 0 0 60px rgba(184,46,46,0.08);
            --panel-border: rgba(0,0,0,0.06); --input-bg: rgba(255,255,255,0.7);
            --shimmer-color: rgba(0,110,69,0.15);
        }
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-glossy: linear-gradient(135deg, #0e0e0e 0%, #121210 20%, #0e100e 40%, #140e0e 60%, #0e1210 80%, #0e0e0e 100%);
            --surface: rgba(25,25,25,0.7); --surface-solid: #141414;
            --green: #00c97a; --green-glow: rgba(0,201,122,0.2); --red: #e04545; --red-glow: rgba(224,69,69,0.15);
            --text: #eaeaea; --text-secondary: #999999; --border: rgba(255,255,255,0.08);
            --panel-glow: 0 0 40px rgba(0,201,122,0.1), 0 0 80px rgba(224,69,69,0.06);
            --panel-border: rgba(255,255,255,0.06); --input-bg: rgba(40,40,40,0.7);
            --shimmer-color: rgba(0,201,122,0.2);
        }
        .shimmer-text {
            background: linear-gradient(120deg, var(--text) 0%, var(--text) 40%, var(--shimmer-color) 50%, var(--text) 60%, var(--text) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerSlide 3s ease-in-out infinite;
        }
        @keyframes shimmerSlide {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg-glossy); background-attachment: fixed;
            color: var(--text); min-height: 100vh; padding: 20px; padding-bottom: 100px;
            position: relative; overflow-x: hidden;
        }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0;
        }
        body::before { width: 500px; height: 500px; background: radial-gradient(circle, rgba(0,150,80,0.2), transparent 70%); top: -100px; right: -100px; }
        body::after { width: 400px; height: 400px; background: radial-gradient(circle, rgba(200,40,40,0.15), transparent 70%); bottom: -50px; left: -50px; }
        .back-arrow {
            position: fixed; top: 20px; left: 20px; width: 40px; height: 40px; border-radius: 50%;
            background: var(--surface); border: 1px solid var(--border); cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(10px); text-decoration: none; transition: all 0.3s;
        }
        .back-arrow:hover { box-shadow: var(--panel-glow); }
        .back-arrow svg { width: 20px; height: 20px; fill: var(--text-secondary); }
        .header {
            position: relative; z-index: 1; max-width: 1200px; margin: 0 auto 40px; padding: 20px;
            background: var(--surface); backdrop-filter: blur(25px); border-radius: 20px;
            border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-size: 1.4rem; font-weight: 600; color: var(--text); margin-left: 40px; }
        nav a { color: var(--text-secondary); text-decoration: none; margin-left: 24px; font-weight: 500; font-size: 0.9rem; }
        nav a:hover { color: var(--green); }
        .container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; }
        .videos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
        .video-card {
            background: var(--surface); border-radius: 16px; overflow: hidden; cursor: pointer;
            transition: transform 0.3s; border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
        }
        .video-card:hover { transform: translateY(-4px); }
        .thumbnail {
            width: 100%; aspect-ratio: 16/9; background: var(--green-glow);
            display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .thumbnail svg { width: 48px; height: 48px; fill: var(--text-secondary); opacity: 0.4; }
        .video-info { padding: 16px; }
        .video-info h3 { margin-bottom: 8px; color: var(--text); }
        .video-info p { color: var(--text-secondary); font-size: 0.9rem; }
        .gate-input {
            width: 100%; padding: 16px; border: 1px solid var(--border); border-radius: 12px;
            margin-bottom: 16px; font-size: 1.5rem; text-align: center; letter-spacing: 6px;
            font-family: monospace; background: var(--input-bg); color: var(--text);
        }
        .gate-input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow); }
        .gate-btn {
            width: 100%; padding: 16px; background: var(--green); color: white; border: none;
            border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem;
        }
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface-solid);
            border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 48px;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); z-index: 1000;
        }
        .bottom-nav a {
            display: flex; flex-direction: column; align-items: center; text-decoration: none;
            color: var(--text-secondary); font-size: 0.7rem; font-weight: 500; padding: 4px 16px;
            -webkit-tap-highlight-color: transparent; gap: 4px; transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }
        @media (max-width: 768px) {
            body { padding: 12px; padding-bottom: 100px; }
            .header { flex-direction: column; gap: 12px; text-align: center; padding: 16px; }
            .logo { margin-left: 0; } .header nav { display: none; }
            .videos-grid { grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 16px; }
        }
        /* Creator Selector Overlay */
        .creator-selector-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 2000;
            display: none; align-items: center; justify-content: center; padding: 20px;
        }
        .creator-selector-overlay.active { display: flex; }
        .creator-selector-box {
            background: var(--surface-solid); border-radius: 24px; padding: 40px 32px;
            max-width: 480px; width: 100%; max-height: 80vh; overflow-y: auto;
            box-shadow: var(--panel-glow);
        }
        .cs-title { font-size: 1.4rem; font-weight: 700; margin-bottom: 8px; color: var(--text); text-align: center; }
        .cs-desc { color: var(--text-secondary); margin-bottom: 24px; font-size: 0.9rem; text-align: center; }
        .cs-list { display: flex; flex-direction: column; gap: 10px; }
        .cs-card {
            display: flex; align-items: center; gap: 14px; padding: 14px 16px;
            border-radius: 14px; border: 1px solid var(--border); cursor: pointer;
            background: var(--input-bg); transition: all 0.2s;
        }
        .cs-card:hover { border-color: var(--green); background: rgba(0,110,69,0.06); transform: translateY(-1px); }
        .cs-card-icon {
            width: 44px; height: 44px; border-radius: 50%;
            background: linear-gradient(135deg, var(--green-glow), var(--red-glow));
            display: flex; align-items: center; justify-content: center; flex-shrink: 0;
        }
        .cs-card-icon svg { width: 22px; height: 22px; fill: var(--green); }
        .cs-card-info h4 { font-size: 0.95rem; font-weight: 600; color: var(--text); }
        .cs-card-info p { font-size: 0.8rem; color: var(--text-secondary); }
        .cs-add-card {
            display: flex; align-items: center; gap: 14px; padding: 14px 16px;
            border-radius: 14px; border: 1px dashed var(--border); cursor: pointer;
            background: transparent; transition: all 0.2s;
        }
        .cs-add-card:hover { border-color: var(--green); background: rgba(0,110,69,0.06); }
        .cs-add-icon {
            width: 44px; height: 44px; border-radius: 50%;
            border: 2px dashed var(--border); display: flex; align-items: center;
            justify-content: center; flex-shrink: 0;
        }
        .cs-add-icon svg { width: 22px; height: 22px; fill: var(--text-secondary); }
        .cs-add-card span { color: var(--text-secondary); font-weight: 500; }
        .cs-add-form { display: none; margin-top: 20px; }
        .cs-add-form.active { display: block; }
        .cs-add-input {
            width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px;
            font-size: 1.4rem; text-align: center; letter-spacing: 6px; font-family: monospace;
            background: var(--input-bg); color: var(--text); margin-bottom: 12px;
        }
        .cs-add-input:focus { outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow); }
        .cs-add-btn {
            width: 100%; padding: 14px; background: var(--green); color: white; border: none;
            border-radius: 12px; font-weight: 600; cursor: pointer; font-size: 1rem;
        }
        .cs-add-btn:hover { opacity: 0.85; }
        .cs-add-error { color: var(--red); font-size: 0.85rem; margin-top: 8px; display: none; text-align: center; }
        .cs-close { display: block; margin-top: 16px; text-align: center; color: var(--text-secondary); text-decoration: none; font-size: 0.9rem; cursor: pointer; }

        @media (max-width: 480px) {
            .header { border-radius: 16px; } .logo { font-size: 1.2rem; }
            .videos-grid { grid-template-columns: 1fr; gap: 12px; }
            .gate-input { font-size: 1.3rem; letter-spacing: 4px; }
        }
    </style>
</head>
<body>
    <a href="player.html" class="back-arrow" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>
    <div class="header">
        <div class="logo">Videos</div>
        <nav><a href="player.html">Music</a><a href="email-settings.html">Settings</a><a href="#" onclick="logout(); return false;">Logout</a></nav>
    </div>
    <div class="container" id="videosContainer">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:24px; flex-wrap:wrap; gap:12px;">
            <h1 style="color:var(--text);" id="libraryTitle">Videos</h1>
        </div>
        <div class="videos-grid" id="videosGrid"></div>
    </div>

    <script>
        var API = window.location.origin;

        // Auth token helper — checks both localStorage and sessionStorage
        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }
        function logout() {
            localStorage.removeItem('authToken');
            sessionStorage.removeItem('authToken');
            window.location.href = 'login.html';
        }

        // Check auth — redirect if not logged in
        (function() {
            var token = getAuthToken();
            if (!token) { window.location.href = 'welcome.html'; return; }
            // Load all videos (no gate needed)
            loadVideos();
        })();

        function escapeHtml(str) {
            var div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        async function loadVideos(creatorId) {
            var url = API + '/api/videos' + (creatorId ? '?creator_id=' + creatorId : '');
            var response = await fetch(url);
            var data = await response.json();
            var grid = document.getElementById('videosGrid');
            grid.innerHTML = '';
            if (data.videos.length === 0) {
                grid.innerHTML = '<p style="color:var(--text-secondary); text-align:center; padding:40px;">No videos uploaded yet.</p>';
                return;
            }
            data.videos.forEach(function(video) {
                var card = document.createElement('div');
                card.className = 'video-card';
                card.onclick = function() { window.open(video.video_url, '_blank'); };
                card.innerHTML = '<div class="thumbnail">' + (video.thumbnail_url ? '<img src="' + video.thumbnail_url + '" style="width:100%;height:100%;object-fit:cover;">' : '<svg viewBox="0 0 24 24"><path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/></svg>') + '</div>' +
                    '<div class="video-info"><h3>' + video.title + '</h3><p>' + (video.category || 'Video') + '</p></div>';
                grid.appendChild(card);
            });
        }

        (function() {
            var old = localStorage.getItem('theme');
            if (old && !localStorage.getItem('themePreference')) {
                localStorage.setItem('themePreference', old);
                localStorage.removeItem('theme');
            }
            var pref = localStorage.getItem('themePreference') || 'system';
            if (pref === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else if (pref === 'light') document.documentElement.setAttribute('data-theme', 'light');
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.setAttribute('data-theme', 'light');
        })();
    </script>
    <nav class="bottom-nav">
        <a href="welcome.html"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="master-admin.html"><svg viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/></svg>Admin</a>
    </nav>
</body>
</html>
