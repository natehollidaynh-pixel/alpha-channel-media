<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creator Dashboard - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 600; }
        nav a { color: var(--text-dark); text-decoration: none; margin-left: 24px; }
        .container { position: relative; z-index: 1; max-width: 1200px; margin: 0 auto; }
        .tabs {
            display: flex;
            gap: 16px;
            margin-bottom: 32px;
        }
        .tab {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.5);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            font-size: 0.95rem;
            -webkit-tap-highlight-color: transparent;
        }
        .tab.active {
            background: var(--green-bull);
            color: white;
        }
        .upload-section {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 32px;
            display: none;
        }
        .upload-section.active { display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; }
        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.7);
            font-size: 16px; /* Prevents iOS zoom */
            font-family: 'Inter', sans-serif;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--green-bull);
        }
        textarea { min-height: 100px; resize: vertical; }
        .submit-btn {
            width: 100%;
            padding: 16px 32px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .progress {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin-top: 12px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: var(--green-bull);
            width: 0%;
            transition: width 0.3s;
        }
        .status-msg {
            margin-top: 16px;
            padding: 12px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        .status-msg.success {
            display: block;
            background: rgba(0, 168, 107, 0.1);
            color: var(--green-bull);
        }
        .status-msg.error {
            display: block;
            background: rgba(211, 47, 47, 0.1);
            color: var(--red-bear);
        }
        .key-input-row {
            display: flex;
            gap: 12px;
            align-items: flex-start;
        }
        .key-input-row input { flex: 1; }
        .random-btn {
            padding: 12px 20px;
            background: rgba(0, 168, 107, 0.1);
            color: var(--green-bull);
            border: 1px solid var(--green-bull);
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
            font-size: 0.95rem;
            -webkit-tap-highlight-color: transparent;
        }
        .key-display {
            padding: 14px;
            background: rgba(0,0,0,0.03);
            border-radius: 8px;
            font-family: monospace;
            font-size: 1.5rem;
            letter-spacing: 6px;
            text-align: center;
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px 12px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
        }
        .bottom-nav a.active { color: var(--green-bull); }
        .bottom-nav a span.nav-icon { font-size: 1.4rem; }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body { padding: 12px; padding-bottom: 100px; }
            .header {
                flex-direction: column;
                gap: 16px;
                text-align: center;
                padding: 16px;
            }
            .header nav { display: none; }
            .tabs {
                flex-wrap: wrap;
                gap: 8px;
            }
            .tab {
                flex: 1;
                min-width: calc(50% - 8px);
                padding: 10px 16px;
                font-size: 0.9rem;
                text-align: center;
            }
            .upload-section { padding: 24px 20px; }
        }
        @media (max-width: 480px) {
            .header { border-radius: 16px; }
            .logo { font-size: 1.2rem; }
            .tab {
                min-width: 100%;
                padding: 10px;
            }
            .upload-section {
                padding: 20px 16px;
                border-radius: 16px;
            }
            .submit-btn { padding: 14px 24px; }
            .key-input-row { flex-direction: column; }
            .random-btn { width: 100%; text-align: center; }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Creator Dashboard</div>
        <nav>
            <a href="player.html">Music</a>
            <a href="videos.html">Videos</a>
            <a href="welcome.html">Logout</a>
        </nav>
    </div>
    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showTab('music', this)">Upload Music</button>
            <button class="tab" onclick="showTab('video', this)">Upload Video</button>
            <button class="tab" onclick="showTab('listenerKey', this)">Listener Key</button>
        </div>

        <div class="upload-section active" id="musicSection">
            <h2 style="margin-bottom: 24px;">Upload New Track</h2>
            <form id="musicForm">
                <div class="form-group">
                    <label>Track Title *</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Artist Name *</label>
                    <input type="text" name="artist" required>
                </div>
                <div class="form-group">
                    <label>Audio File *</label>
                    <input type="file" accept="audio/*" name="audio" required>
                </div>
                <div class="form-group">
                    <label>Artwork (optional)</label>
                    <input type="file" accept="image/*" name="artwork">
                </div>
                <div class="form-group">
                    <label>Lyrics (optional)</label>
                    <textarea name="lyrics"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="musicSubmitBtn">Upload Track</button>
                <div class="progress" id="musicProgress">
                    <div class="progress-bar" id="musicBar"></div>
                </div>
                <div class="status-msg" id="musicStatus"></div>
            </form>
        </div>

        <div class="upload-section" id="videoSection">
            <h2 style="margin-bottom: 24px;">Upload New Video</h2>
            <form id="videoForm">
                <div class="form-group">
                    <label>Video Title *</label>
                    <input type="text" name="title" required>
                </div>
                <div class="form-group">
                    <label>Video File *</label>
                    <input type="file" accept="video/*" name="video" required>
                </div>
                <div class="form-group">
                    <label>Thumbnail (optional)</label>
                    <input type="file" accept="image/*" name="thumbnail">
                </div>
                <div class="form-group">
                    <label>Description (optional)</label>
                    <textarea name="description"></textarea>
                </div>
                <button type="submit" class="submit-btn" id="videoSubmitBtn">Upload Video</button>
                <div class="progress" id="videoProgress">
                    <div class="progress-bar" id="videoBar"></div>
                </div>
                <div class="status-msg" id="videoStatus"></div>
            </form>
        </div>

        <div class="upload-section" id="listenerKeySection">
            <h2 style="margin-bottom: 24px;">Your Listener Key</h2>
            <p style="color: var(--text-gray); margin-bottom: 20px;">
                Set a 4-digit key that listeners enter to access your music and videos. Share this key with your audience.
            </p>
            <div class="form-group">
                <label>Current Listener Key</label>
                <div class="key-display" id="currentKey">Loading...</div>
            </div>
            <form id="listenerKeyForm">
                <div class="form-group">
                    <label>New Listener Key (exactly 4 digits)</label>
                    <div class="key-input-row">
                        <input type="text" name="listenerKey" id="listenerKeyInput" required
                               inputmode="numeric" pattern="[0-9]{4}" maxlength="4" minlength="4"
                               placeholder="e.g. 4827" style="font-size:1.2rem; letter-spacing:4px; text-align:center;">
                        <button type="button" class="random-btn" onclick="generateRandomKey()">Random</button>
                    </div>
                </div>
                <button type="submit" class="submit-btn">Save Listener Key</button>
            </form>
            <div class="status-msg" id="keyMessage"></div>
        </div>
    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="bottom-nav">
        <a href="admin.html" class="active">
            <span class="nav-icon">üéõÔ∏è</span>
            Dashboard
        </a>
        <a href="player.html">
            <span class="nav-icon">üéµ</span>
            Music
        </a>
        <a href="videos.html">
            <span class="nav-icon">üé¨</span>
            Videos
        </a>
        <a href="welcome.html">
            <span class="nav-icon">üö™</span>
            Logout
        </a>
    </nav>

    <script>
        const API = window.location.origin;

        // Fixed showTab - passes button element explicitly (no implicit event)
        function showTab(tab, btn) {
            document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
            document.querySelectorAll('.upload-section').forEach(function(s) { s.classList.remove('active'); });
            btn.classList.add('active');
            document.getElementById(tab + 'Section').classList.add('active');
        }

        // Music upload with proper error handling
        document.getElementById('musicForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            var btn = document.getElementById('musicSubmitBtn');
            var progress = document.getElementById('musicProgress');
            var bar = document.getElementById('musicBar');
            var status = document.getElementById('musicStatus');

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            progress.style.display = 'block';
            bar.style.width = '30%';
            status.style.display = 'none';

            try {
                var response = await fetch(API + '/api/upload/music', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                    body: formData
                });
                var result = await response.json();

                if (response.ok && result.success) {
                    bar.style.width = '100%';
                    status.className = 'status-msg success';
                    status.textContent = 'Track uploaded successfully!';
                    e.target.reset();
                } else {
                    status.className = 'status-msg error';
                    status.textContent = result.error || 'Upload failed. Please try again.';
                }
            } catch (error) {
                status.className = 'status-msg error';
                status.textContent = 'Network error. Check your connection and try again.';
            }

            btn.disabled = false;
            btn.textContent = 'Upload Track';
            setTimeout(function() { progress.style.display = 'none'; bar.style.width = '0%'; }, 3000);
        });

        // Video upload with proper error handling
        document.getElementById('videoForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            var btn = document.getElementById('videoSubmitBtn');
            var progress = document.getElementById('videoProgress');
            var bar = document.getElementById('videoBar');
            var status = document.getElementById('videoStatus');

            btn.disabled = true;
            btn.textContent = 'Uploading...';
            progress.style.display = 'block';
            bar.style.width = '30%';
            status.style.display = 'none';

            try {
                var response = await fetch(API + '/api/upload/video', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') },
                    body: formData
                });
                var result = await response.json();

                if (response.ok && result.success) {
                    bar.style.width = '100%';
                    status.className = 'status-msg success';
                    status.textContent = 'Video uploaded successfully!';
                    e.target.reset();
                } else {
                    status.className = 'status-msg error';
                    status.textContent = result.error || 'Upload failed. Please try again.';
                }
            } catch (error) {
                status.className = 'status-msg error';
                status.textContent = 'Network error. Check your connection and try again.';
            }

            btn.disabled = false;
            btn.textContent = 'Upload Video';
            setTimeout(function() { progress.style.display = 'none'; bar.style.width = '0%'; }, 3000);
        });

        // Listener Key Management
        function generateRandomKey() {
            var key = Math.floor(1000 + Math.random() * 9000).toString();
            document.getElementById('listenerKeyInput').value = key;
        }

        async function loadListenerKey() {
            try {
                var response = await fetch(API + '/api/creators/listener-key', {
                    headers: { 'Authorization': 'Bearer ' + localStorage.getItem('authToken') }
                });
                var data = await response.json();
                document.getElementById('currentKey').textContent = data.listener_key || 'Not set yet';
            } catch (err) {
                document.getElementById('currentKey').textContent = 'Not set yet';
            }
        }
        loadListenerKey();

        document.getElementById('listenerKeyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            var formData = new FormData(e.target);
            var listenerKey = formData.get('listenerKey');
            var msg = document.getElementById('keyMessage');

            if (!/^\d{4}$/.test(listenerKey)) {
                msg.className = 'status-msg error';
                msg.textContent = 'Listener key must be exactly 4 digits';
                return;
            }

            try {
                var response = await fetch(API + '/api/creators/listener-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('authToken')
                    },
                    body: JSON.stringify({ listener_key: listenerKey })
                });
                var result = await response.json();

                if (response.ok) {
                    document.getElementById('currentKey').textContent = listenerKey;
                    msg.className = 'status-msg success';
                    msg.textContent = 'Listener key saved successfully!';
                    e.target.reset();
                } else {
                    msg.className = 'status-msg error';
                    msg.textContent = result.error || 'Failed to save listener key';
                }
            } catch (err) {
                msg.className = 'status-msg error';
                msg.textContent = 'Error saving listener key';
            }
        });
    </script>
</body>
</html>
