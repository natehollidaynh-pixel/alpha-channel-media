<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Password - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 450px;
            width: 90%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
        }
        .logo { text-align: center; font-size: 3.5rem; margin-bottom: 16px; }
        h1 {
            font-family: 'Playfair Display', serif;
            text-align: center;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--green-bull), var(--text-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .greeting {
            text-align: center;
            color: var(--text-gray);
            margin-bottom: 32px;
            font-size: 1.05rem;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
        }
        input:focus {
            outline: none;
            border-color: var(--green-bull);
            box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.1);
        }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-bull), #008555);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px var(--green-glow);
        }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--text-gray); text-decoration: none; }
        .error {
            background: rgba(211, 47, 47, 0.1);
            border: 1px solid var(--red-bear);
            color: var(--red-bear);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .hint {
            font-size: 0.85rem;
            color: var(--text-gray);
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Set Your Password</h1>
        <p class="greeting" id="greeting">Please create a password for your account.</p>
        <div class="error" id="errorMsg"></div>
        <form id="setPasswordForm">
            <div class="form-group">
                <label>New Password</label>
                <input type="password" name="password" required minlength="8">
                <p class="hint">Must be at least 8 characters</p>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirmPassword" required minlength="8">
            </div>
            <button type="submit" class="submit-btn">Set Password & Continue</button>
        </form>
        <div class="back-link">
            <a href="login.html">&larr; Back to login</a>
        </div>
    </div>
    <script>
        const API = window.location.origin;
        const setupToken = localStorage.getItem('setupToken');
        const setupUsername = localStorage.getItem('setupUsername');

        if (!setupToken) {
            window.location.href = 'login.html';
        }

        if (setupUsername) {
            document.getElementById('greeting').textContent =
                `Welcome, ${setupUsername}! Please create a password for your account.`;
        }

        document.getElementById('setPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const password = formData.get('password');
            const confirmPassword = formData.get('confirmPassword');
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            if (password !== confirmPassword) {
                errorMsg.textContent = 'Passwords do not match';
                errorMsg.style.display = 'block';
                return;
            }

            if (password.length < 8) {
                errorMsg.textContent = 'Password must be at least 8 characters';
                errorMsg.style.display = 'block';
                return;
            }

            try {
                const response = await fetch(`${API}/api/creators/set-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ setup_token: setupToken, password })
                });
                const result = await response.json();

                if (response.ok && result.success) {
                    localStorage.removeItem('setupToken');
                    localStorage.removeItem('setupUsername');
                    localStorage.setItem('authToken', result.token);
                    window.location.href = 'admin.html';
                } else {
                    errorMsg.textContent = result.error || 'Failed to set password';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'An error occurred. Please try again.';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
