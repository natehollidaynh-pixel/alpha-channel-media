<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trader Dashboard - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --bg: #f0ede8;
            --bg-glossy: linear-gradient(135deg, #f5f2ed 0%, #faf8f5 20%, #f0ede8 40%, #fdf5f5 60%, #f0f7f3 80%, #f5f2ed 100%);
            --surface: rgba(255,255,255,0.55); --surface-solid: #ffffff;
            --green: #006e45; --green-glow: rgba(0,110,69,0.25); --red: #b82e2e; --red-glow: rgba(184,46,46,0.2);
            --text: #111111; --text-secondary: #555555; --border: rgba(0,0,0,0.08);
            --panel-glow: 0 0 30px rgba(0,110,69,0.12), 0 0 60px rgba(184,46,46,0.08);
            --panel-border: rgba(0,0,0,0.06); --input-bg: rgba(255,255,255,0.7);
            --shimmer-color: rgba(0,110,69,0.15);
        }
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --bg-glossy: linear-gradient(135deg, #0e0e0e 0%, #121210 20%, #0e100e 40%, #140e0e 60%, #0e1210 80%, #0e0e0e 100%);
            --surface: rgba(25,25,25,0.7); --surface-solid: #141414;
            --green: #00c97a; --green-glow: rgba(0,201,122,0.2); --red: #e04545; --red-glow: rgba(224,69,69,0.15);
            --text: #eaeaea; --text-secondary: #999999; --border: rgba(255,255,255,0.08);
            --panel-glow: 0 0 40px rgba(0,201,122,0.1), 0 0 80px rgba(224,69,69,0.06);
            --panel-border: rgba(255,255,255,0.06); --input-bg: rgba(40,40,40,0.7);
            --shimmer-color: rgba(0,201,122,0.2);
        }
        .shimmer-text {
            background: linear-gradient(120deg, var(--text) 0%, var(--text) 40%, var(--shimmer-color) 50%, var(--text) 60%, var(--text) 100%);
            background-size: 200% 100%;
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmerSlide 3s ease-in-out infinite;
        }
        @keyframes shimmerSlide { 0% { background-position: 200% center; } 100% { background-position: -200% center; } }
        body {
            font-family: 'Inter', sans-serif; background: var(--bg-glossy); background-attachment: fixed;
            color: var(--text); min-height: 100vh; padding: 0; position: relative; overflow-x: hidden;
        }
        body::before, body::after {
            content: ''; position: fixed; border-radius: 50%;
            filter: blur(80px); opacity: 0.4; pointer-events: none; z-index: 0;
        }
        body::before { width: 500px; height: 500px; background: radial-gradient(circle, rgba(0,150,80,0.2), transparent 70%); top: -100px; right: -100px; }
        body::after { width: 400px; height: 400px; background: radial-gradient(circle, rgba(200,40,40,0.15), transparent 70%); bottom: -50px; left: -50px; }

        .back-arrow {
            position: fixed; top: 20px; left: 20px; width: 40px; height: 40px; border-radius: 50%;
            background: var(--surface); border: 1px solid var(--border); cursor: pointer;
            display: flex; align-items: center; justify-content: center; z-index: 100;
            backdrop-filter: blur(10px); text-decoration: none; transition: all 0.3s;
        }
        .back-arrow:hover { box-shadow: var(--panel-glow); }
        .back-arrow svg { width: 20px; height: 20px; fill: var(--text-secondary); }

        .page-container { position: relative; z-index: 1; max-width: 900px; margin: 0 auto; padding: 80px 20px 100px; }

        .page-header { text-align: center; margin-bottom: 32px; }
        .page-header h1 { font-family: 'Playfair Display', serif; font-size: 2rem; font-weight: 700; margin-bottom: 8px; }
        .page-header p { color: var(--text-secondary); font-size: 0.95rem; }

        .card {
            background: var(--surface); backdrop-filter: blur(25px); border-radius: 20px;
            border: 1px solid var(--panel-border); box-shadow: var(--panel-glow);
            padding: 28px; margin-bottom: 20px;
        }
        .card h2 { font-size: 1.1rem; font-weight: 600; margin-bottom: 16px; }

        .auth-gate { text-align: center; padding: 60px 20px; }
        .auth-gate p { color: var(--text-secondary); margin-bottom: 20px; }
        .auth-gate a {
            display: inline-block; padding: 14px 32px; background: var(--green-glow); color: var(--green);
            border: 1px solid var(--green); border-radius: 12px; text-decoration: none; font-weight: 600;
            backdrop-filter: blur(12px); transition: all 0.3s;
        }
        .auth-gate a:hover { box-shadow: 0 0 20px var(--green-glow); transform: translateY(-2px); }

        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin-bottom: 20px; }
        .stat-item {
            background: var(--input-bg); border-radius: 14px; padding: 16px; text-align: center;
            border: 1px solid var(--border);
        }
        .stat-value { font-size: 1.8rem; font-weight: 700; color: var(--green); }
        .stat-value.negative { color: var(--red); }
        .stat-label { font-size: 0.8rem; color: var(--text-secondary); margin-top: 4px; }

        .balance-display { text-align: center; margin-bottom: 24px; }
        .balance-amount { font-size: 3rem; font-weight: 700; color: var(--green); line-height: 1; }
        .balance-label { font-size: 0.85rem; color: var(--text-secondary); margin-top: 4px; }

        .tabs { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .tab {
            padding: 8px 18px; border-radius: 10px; cursor: pointer; font-size: 0.9rem; font-weight: 500;
            background: var(--input-bg); color: var(--text-secondary); border: 1px solid var(--border);
            transition: all 0.3s;
        }
        .tab.active {
            background: var(--green-glow); color: var(--green); border-color: var(--green);
            backdrop-filter: blur(12px);
        }
        .tab:hover { border-color: var(--green); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Session cards for trading */
        .trade-session {
            background: var(--input-bg); border-radius: 14px; padding: 20px; margin-bottom: 14px;
            border: 1px solid var(--border);
        }
        .trade-session-header { display: flex; align-items: center; gap: 14px; margin-bottom: 14px; }
        .trade-session-header img { width: 56px; height: 56px; border-radius: 10px; object-fit: cover; }
        .trade-session-header .ts-meta { flex: 1; }
        .trade-session-header .ts-meta h3 { font-size: 1rem; font-weight: 600; }
        .trade-session-header .ts-meta p { font-size: 0.8rem; color: var(--text-secondary); }
        .ts-consensus { text-align: center; margin-bottom: 14px; }
        .ts-consensus-val { font-size: 2rem; font-weight: 700; color: var(--green); }
        .ts-consensus-label { font-size: 0.75rem; color: var(--text-secondary); }
        .ts-status {
            font-size: 0.75rem; font-weight: 600; padding: 4px 10px; border-radius: 20px; text-transform: uppercase;
        }
        .ts-status.live { background: var(--green-glow); color: var(--green); }
        .ts-status.closed { background: var(--border); color: var(--text-secondary); }

        .trade-form { display: flex; gap: 10px; align-items: flex-end; flex-wrap: wrap; }
        .trade-form .tf-field { flex: 1; min-width: 100px; }
        .trade-form label { display: block; font-size: 0.8rem; color: var(--text-secondary); margin-bottom: 4px; }
        .trade-form select, .trade-form input[type="number"] {
            width: 100%; padding: 10px 12px; border: 1px solid var(--border); border-radius: 10px;
            background: var(--input-bg); color: var(--text); font-family: 'Inter', sans-serif; font-size: 0.95rem;
        }
        .trade-form select:focus, .trade-form input[type="number"]:focus {
            outline: none; border-color: var(--green); box-shadow: 0 0 0 3px var(--green-glow);
        }
        .trade-btn {
            padding: 10px 24px; background: var(--green-glow); color: var(--green); border: 1px solid var(--green);
            border-radius: 10px; font-weight: 600; cursor: pointer; transition: all 0.3s;
            backdrop-filter: blur(12px); white-space: nowrap;
        }
        .trade-btn:hover { box-shadow: 0 0 16px var(--green-glow); transform: translateY(-1px); }
        .trade-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

        /* Active trades */
        .active-trade {
            display: flex; align-items: center; gap: 14px; padding: 14px;
            background: var(--input-bg); border-radius: 12px; margin-bottom: 10px;
            border: 1px solid var(--border);
        }
        .active-trade .at-info { flex: 1; }
        .active-trade .at-info h4 { font-size: 0.95rem; font-weight: 600; }
        .active-trade .at-info p { font-size: 0.8rem; color: var(--text-secondary); margin-top: 2px; }
        .at-direction {
            font-size: 0.75rem; font-weight: 600; padding: 4px 10px; border-radius: 20px; text-transform: uppercase;
        }
        .at-direction.over { background: var(--green-glow); color: var(--green); }
        .at-direction.under { background: var(--red-glow); color: var(--red); }
        .at-amount { font-weight: 700; font-size: 1rem; }

        /* Trade history */
        .trade-history-item {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        .trade-history-item:last-child { border-bottom: none; }
        .th-outcome {
            width: 28px; height: 28px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 0.8rem;
        }
        .th-outcome.win { background: var(--green-glow); color: var(--green); }
        .th-outcome.loss { background: var(--red-glow); color: var(--red); }
        .th-outcome.push { background: var(--input-bg); color: var(--text-secondary); }
        .th-details { flex: 1; }
        .th-details h4 { font-size: 0.9rem; font-weight: 500; }
        .th-details p { font-size: 0.75rem; color: var(--text-secondary); }
        .th-payout { font-weight: 700; }
        .th-payout.positive { color: var(--green); }
        .th-payout.negative { color: var(--red); }

        /* Leaderboard */
        .leaderboard-row {
            display: flex; align-items: center; gap: 12px; padding: 12px 16px;
            border-bottom: 1px solid var(--border);
        }
        .leaderboard-row:last-child { border-bottom: none; }
        .leaderboard-rank { font-weight: 700; color: var(--green); width: 28px; text-align: center; }
        .leaderboard-name { flex: 1; font-weight: 500; }
        .leaderboard-score { font-weight: 600; color: var(--text-secondary); }

        .empty-state { text-align: center; padding: 40px 20px; color: var(--text-secondary); }

        .msg-box {
            padding: 14px 18px; border-radius: 12px; margin-bottom: 16px; font-size: 0.95rem;
        }
        .msg-box.success { background: var(--green-glow); color: var(--green); border: 1px solid var(--green); }
        .msg-box.error { background: var(--red-glow); color: var(--red); border: 1px solid var(--red); }

        .period-select {
            display: flex; gap: 6px; margin-bottom: 16px;
        }
        .period-btn {
            padding: 6px 14px; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: 500;
            background: var(--input-bg); color: var(--text-secondary); border: 1px solid var(--border);
            transition: all 0.2s;
        }
        .period-btn.active { background: var(--green-glow); color: var(--green); border-color: var(--green); }

        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; background: var(--surface-solid);
            border-top: 1px solid var(--border); display: flex; justify-content: center; gap: 48px;
            padding: 10px 0; padding-bottom: max(10px, env(safe-area-inset-bottom)); z-index: 1000;
        }
        .bottom-nav a {
            display: flex; flex-direction: column; align-items: center; text-decoration: none;
            color: var(--text-secondary); font-size: 0.7rem; font-weight: 500; padding: 4px 16px;
            -webkit-tap-highlight-color: transparent; gap: 4px; transition: color 0.2s;
        }
        .bottom-nav a.active { color: var(--green); }
        .bottom-nav a:hover { color: var(--green); }
        .bottom-nav a svg { width: 22px; height: 22px; fill: currentColor; }

        @media (max-width: 768px) {
            .page-container { padding: 70px 16px 100px; }
            .page-header h1 { font-size: 1.6rem; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
            .trade-form { flex-direction: column; }
        }
    </style>
</head>
<body>
    <a href="player.html" class="back-arrow" aria-label="Back">
        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
    </a>

    <div class="page-container">
        <div id="authGate" class="auth-gate" style="display:none;">
            <div class="card">
                <h2>Sign in to Trade</h2>
                <p>You need to be logged in to access the Trader Dashboard.</p>
                <a href="login.html">Sign In</a>
            </div>
        </div>

        <div id="mainContent" style="display:none;">
            <div class="page-header">
                <h1 class="shimmer-text">Trader Dashboard</h1>
                <p>Predict song ratings and compete on the leaderboard</p>
            </div>

            <!-- Balance -->
            <div class="balance-display">
                <div class="balance-amount" id="balanceAmount">$100.00</div>
                <div class="balance-label">Play Money Balance</div>
            </div>

            <!-- Stats -->
            <div class="stats-grid" id="traderStats"></div>

            <!-- Tabs -->
            <div class="tabs">
                <div class="tab active" data-tab="markets" onclick="switchTab('markets')">Markets</div>
                <div class="tab" data-tab="active" onclick="switchTab('active')">Active Trades</div>
                <div class="tab" data-tab="history" onclick="switchTab('history')">History</div>
                <div class="tab" data-tab="leaderboard" onclick="switchTab('leaderboard')">Leaderboard</div>
            </div>

            <!-- Markets tab -->
            <div class="tab-content active" id="tab-markets">
                <div id="marketsList"></div>
            </div>

            <!-- Active trades tab -->
            <div class="tab-content" id="tab-active">
                <div class="card">
                    <h2>Active Trades</h2>
                    <div id="activeTradesList"></div>
                </div>
            </div>

            <!-- History tab -->
            <div class="tab-content" id="tab-history">
                <div class="card">
                    <h2>Trade History</h2>
                    <div id="tradeHistoryList"></div>
                </div>
            </div>

            <!-- Leaderboard tab -->
            <div class="tab-content" id="tab-leaderboard">
                <div class="card">
                    <h2>Top Traders</h2>
                    <div class="period-select">
                        <button class="period-btn active" onclick="loadLeaderboard('alltime', this)">All Time</button>
                        <button class="period-btn" onclick="loadLeaderboard('monthly', this)">Monthly</button>
                        <button class="period-btn" onclick="loadLeaderboard('weekly', this)">Weekly</button>
                        <button class="period-btn" onclick="loadLeaderboard('daily', this)">Daily</button>
                    </div>
                    <div id="traderLeaderboard"></div>
                </div>
            </div>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="welcome.html"><svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>Home</a>
        <a href="player.html"><svg viewBox="0 0 24 24"><path d="M12 3v10.55c-.59-.34-1.27-.55-2-.55C7.79 13 6 14.79 6 17s1.79 4 4 4 4-1.79 4-4V7h4V3h-6z"/></svg>Music</a>
        <a href="trader-dashboard.html" class="active"><svg viewBox="0 0 24 24"><path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z"/></svg>Trade</a>
        <a href="email-settings.html"><svg viewBox="0 0 24 24"><path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58a.49.49 0 00.12-.61l-1.92-3.32a.49.49 0 00-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54a.484.484 0 00-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96a.49.49 0 00-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58a.49.49 0 00-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6A3.6 3.6 0 1115.6 12 3.611 3.611 0 0112 15.6z"/></svg>Settings</a>
    </nav>

    <script>
        const API = window.location.origin;
        let currentToken = null;
        let currentUser = null;
        let traderProfile = null;

        function getAuthToken() {
            return localStorage.getItem('authToken') || sessionStorage.getItem('authToken');
        }

        function authHeaders() {
            return { 'Authorization': 'Bearer ' + currentToken, 'Content-Type': 'application/json' };
        }

        async function init() {
            currentToken = getAuthToken();
            if (!currentToken) {
                document.getElementById('authGate').style.display = 'block';
                return;
            }
            try {
                const payload = JSON.parse(atob(currentToken.split('.')[1]));
                currentUser = { id: payload.id, type: payload.type };
            } catch(e) {
                document.getElementById('authGate').style.display = 'block';
                return;
            }

            document.getElementById('mainContent').style.display = 'block';
            await loadTraderProfile();
            loadMarkets();
            loadActiveTrades();
            loadTradeHistory();
            loadLeaderboard('alltime');
        }

        async function loadTraderProfile() {
            try {
                const res = await fetch(API + '/api/judging/traders/profile', { headers: authHeaders() });
                const data = await res.json();
                traderProfile = data.trader;

                document.getElementById('balanceAmount').textContent = '$' + parseFloat(traderProfile.play_money_balance).toFixed(2);

                const winRate = traderProfile.total_trades > 0
                    ? Math.round((traderProfile.winning_trades / traderProfile.total_trades) * 100) : 0;
                const pnl = parseFloat(traderProfile.total_profit_loss);
                const pnlClass = pnl < 0 ? 'negative' : '';

                document.getElementById('traderStats').innerHTML =
                    '<div class="stat-item"><div class="stat-value">' + traderProfile.total_trades + '</div><div class="stat-label">Total Trades</div></div>' +
                    '<div class="stat-item"><div class="stat-value">' + winRate + '%</div><div class="stat-label">Win Rate</div></div>' +
                    '<div class="stat-item"><div class="stat-value ' + pnlClass + '">' + (pnl >= 0 ? '+' : '') + pnl.toFixed(2) + '</div><div class="stat-label">P&L</div></div>' +
                    '<div class="stat-item"><div class="stat-value">' + (traderProfile.best_streak || 0) + '</div><div class="stat-label">Best Streak</div></div>';
            } catch (err) {
                console.error('Failed to load trader profile:', err);
            }
        }

        async function loadMarkets() {
            try {
                const res = await fetch(API + '/api/judging/sessions?status=live', { headers: authHeaders() });
                const data = await res.json();

                if (!data.sessions || data.sessions.length === 0) {
                    document.getElementById('marketsList').innerHTML =
                        '<div class="card"><div class="empty-state">No live markets right now. Check back when a judging session starts!</div></div>';
                    return;
                }

                let html = '';
                data.sessions.forEach(s => {
                    const consensus = s.current_consensus !== null ? Math.round(s.current_consensus) : '--';
                    const isOpen = s.status === 'live' && (!s.trading_window_end || new Date(s.trading_window_end) > new Date());

                    html += '<div class="card trade-session">' +
                        '<div class="trade-session-header">' +
                            '<img src="' + (s.artwork_url || 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 1 1%22><rect fill=%22%23333%22 width=%221%22 height=%221%22/></svg>') + '" alt="">' +
                            '<div class="ts-meta"><h3>' + (s.title || s.song_title) + '</h3><p>' + s.song_artist + '</p></div>' +
                            '<span class="ts-status ' + (isOpen ? 'live' : 'closed') + '">' + (isOpen ? 'Open' : 'Closed') + '</span>' +
                        '</div>' +
                        '<div class="ts-consensus"><div class="ts-consensus-val">' + consensus + '</div><div class="ts-consensus-label">Current Consensus</div></div>';

                    if (isOpen) {
                        html += '<div class="trade-form">' +
                            '<div class="tf-field"><label>Direction</label><select id="dir-' + s.id + '"><option value="over">Over</option><option value="under">Under</option></select></div>' +
                            '<div class="tf-field"><label>Amount</label><input type="number" id="amt-' + s.id + '" min="1" max="50" value="10" step="1"></div>' +
                            '<button class="trade-btn" onclick="placeTrade(\'' + s.id + '\')">Place Trade</button>' +
                        '</div>';
                    }

                    html += '</div>';
                });
                document.getElementById('marketsList').innerHTML = html;
            } catch (err) {
                document.getElementById('marketsList').innerHTML =
                    '<div class="card"><div class="empty-state">Failed to load markets.</div></div>';
            }
        }

        async function placeTrade(sessionId) {
            const direction = document.getElementById('dir-' + sessionId).value;
            const amount = parseFloat(document.getElementById('amt-' + sessionId).value);
            const btn = event.target;
            btn.disabled = true;
            btn.textContent = 'Placing...';

            try {
                const res = await fetch(API + '/api/judging/trades', {
                    method: 'POST', headers: authHeaders(),
                    body: JSON.stringify({ sessionId, direction, amount })
                });
                const data = await res.json();
                if (res.ok) {
                    await loadTraderProfile();
                    await loadMarkets();
                    await loadActiveTrades();
                } else {
                    alert(data.error || 'Failed to place trade');
                    btn.disabled = false;
                    btn.textContent = 'Place Trade';
                }
            } catch (err) {
                alert('Network error');
                btn.disabled = false;
                btn.textContent = 'Place Trade';
            }
        }

        async function loadActiveTrades() {
            try {
                const res = await fetch(API + '/api/judging/trades/active', { headers: authHeaders() });
                const data = await res.json();

                if (!data.trades || data.trades.length === 0) {
                    document.getElementById('activeTradesList').innerHTML = '<div class="empty-state">No active trades.</div>';
                    return;
                }

                let html = '';
                data.trades.forEach(t => {
                    html += '<div class="active-trade">' +
                        '<div class="at-info"><h4>' + (t.session_title || t.song_title) + '</h4><p>' + t.song_artist + '</p></div>' +
                        '<span class="at-direction ' + t.direction + '">' + t.direction + '</span>' +
                        '<div class="at-amount">$' + parseFloat(t.amount).toFixed(2) + '</div>' +
                    '</div>';
                });
                document.getElementById('activeTradesList').innerHTML = html;
            } catch (err) {
                document.getElementById('activeTradesList').innerHTML = '<div class="empty-state">Failed to load trades.</div>';
            }
        }

        async function loadTradeHistory() {
            try {
                const res = await fetch(API + '/api/judging/trades/history', { headers: authHeaders() });
                const data = await res.json();

                if (!data.trades || data.trades.length === 0) {
                    document.getElementById('tradeHistoryList').innerHTML = '<div class="empty-state">No trade history yet.</div>';
                    return;
                }

                let html = '';
                data.trades.forEach(t => {
                    const outcomeIcon = t.outcome === 'win' ? 'W' : t.outcome === 'loss' ? 'L' : 'P';
                    const payout = t.payout ? parseFloat(t.payout) : 0;
                    const net = payout - parseFloat(t.amount);
                    const payoutClass = net >= 0 ? 'positive' : 'negative';

                    html += '<div class="trade-history-item">' +
                        '<div class="th-outcome ' + t.outcome + '">' + outcomeIcon + '</div>' +
                        '<div class="th-details"><h4>' + (t.song_title || 'Session') + '</h4><p>' + t.direction.toUpperCase() + ' &bull; $' + parseFloat(t.amount).toFixed(2) + '</p></div>' +
                        '<div class="th-payout ' + payoutClass + '">' + (net >= 0 ? '+' : '') + net.toFixed(2) + '</div>' +
                    '</div>';
                });
                document.getElementById('tradeHistoryList').innerHTML = html;
            } catch (err) {
                document.getElementById('tradeHistoryList').innerHTML = '<div class="empty-state">Failed to load history.</div>';
            }
        }

        async function loadLeaderboard(period, btn) {
            if (btn) {
                document.querySelectorAll('.period-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            try {
                const res = await fetch(API + '/api/judging/leaderboards/traders?period=' + period);
                const data = await res.json();

                if (!data.leaderboard || data.leaderboard.length === 0) {
                    document.getElementById('traderLeaderboard').innerHTML = '<div class="empty-state">No traders ranked yet.</div>';
                    return;
                }

                let html = '';
                data.leaderboard.forEach((t, i) => {
                    const profit = parseFloat(t.period_profit || 0);
                    html += '<div class="leaderboard-row">' +
                        '<div class="leaderboard-rank">' + (i + 1) + '</div>' +
                        '<div class="leaderboard-name">' + t.username + '</div>' +
                        '<div class="leaderboard-score" style="color:' + (profit >= 0 ? 'var(--green)' : 'var(--red)') + '">' + (profit >= 0 ? '+' : '') + profit.toFixed(2) + '</div>' +
                    '</div>';
                });
                document.getElementById('traderLeaderboard').innerHTML = html;
            } catch (err) {
                document.getElementById('traderLeaderboard').innerHTML = '<div class="empty-state">Failed to load leaderboard.</div>';
            }
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.toggle('active', t.dataset.tab === tabName));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.toggle('active', c.id === 'tab-' + tabName));
        }

        // Theme
        (function() {
            var old = localStorage.getItem('theme');
            if (old && !localStorage.getItem('themePreference')) {
                localStorage.setItem('themePreference', old);
                localStorage.removeItem('theme');
            }
            var pref = localStorage.getItem('themePreference') || 'system';
            if (pref === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
            else if (pref === 'light') document.documentElement.setAttribute('data-theme', 'light');
            else if (window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.setAttribute('data-theme', 'dark');
            else document.documentElement.setAttribute('data-theme', 'light');
        })();

        init();
    </script>
</body>
</html>
