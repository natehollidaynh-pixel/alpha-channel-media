<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener Signup - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px 20px 100px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .container {
            position: relative;
            z-index: 1;
            max-width: 500px;
            width: 100%;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 32px;
            border: 1px solid rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
        }
        .header { text-align: center; margin-bottom: 40px; }
        .logo { font-size: 4rem; margin-bottom: 16px; }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--green-bull), var(--text-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 12px;
        }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text-dark); }
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.7);
        }
        input:focus {
            outline: none;
            border-color: var(--green-bull);
            box-shadow: 0 0 0 3px rgba(0, 168, 107, 0.1);
        }
        .name-row { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, var(--green-bull), #008555);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
        }
        .back-link { text-align: center; margin-top: 24px; }
        .back-link a { color: var(--text-gray); text-decoration: none; }

        @media (max-width: 768px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 2rem; }
            .logo { font-size: 3rem; }
            .name-row { grid-template-columns: 1fr; }
        }
        @media (max-width: 480px) {
            .container { padding: 30px 20px; border-radius: 24px; }
            h1 { font-size: 1.7rem; }
            .submit-btn { font-size: 1rem; padding: 14px; }
        }

        /* Bottom Navigation Bar */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-top: 1px solid rgba(0, 0, 0, 0.08);
            display: flex;
            justify-content: space-around;
            padding: 8px 0;
            padding-bottom: max(8px, env(safe-area-inset-bottom));
            z-index: 1000;
        }
        .bottom-nav a {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-gray);
            font-size: 0.7rem;
            font-weight: 500;
            padding: 6px 12px;
            -webkit-tap-highlight-color: transparent;
            gap: 4px;
        }
        .bottom-nav a.active { color: var(--green-bull); }
        .bottom-nav a span.nav-icon { font-size: 1.4rem; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üéß</div>
            <h1>Join as Listener</h1>
            <p style="color: #666;">Start discovering amazing music</p>
        </div>
        <form id="listenerForm">
            <div class="name-row">
                <div class="form-group">
                    <label>First Name *</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name *</label>
                    <input type="text" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email *</label>
                <input type="email" name="email" required>
            </div>
            <div class="form-group">
                <label>Username *</label>
                <input type="text" name="username" required>
            </div>
            <div class="form-group">
                <label>Password *</label>
                <input type="password" name="password" required>
            </div>
            <button type="submit" class="submit-btn">Create Account</button>
        </form>
        <div class="back-link">
            <a href="welcome.html">‚Üê Back to home</a>
        </div>
    </div>
    <script>
        const API = window.location.origin;
        document.getElementById('listenerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                const response = await fetch(`${API}/api/listeners/create`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok && result.token) {
                    localStorage.setItem('authToken', result.token);
                    window.location.href = 'player.html';
                }
            } catch (error) {
                alert('Error creating account.');
            }
        });
    </script>
    <nav class="bottom-nav">
        <a href="welcome.html"><span class="nav-icon">üè†</span>Home</a>
        <a href="login.html"><span class="nav-icon">üîë</span>Login</a>
        <a href="creator-signup.html"><span class="nav-icon">üé§</span>Creator</a>
        <a href="listener-signup.html" class="active"><span class="nav-icon">üéß</span>Listener</a>
    </nav>
</body>
</html>
