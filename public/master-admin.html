<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Admin - Alpha Channel Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --pearl-white: #fafafa;
            --green-bull: #00a86b;
            --green-glow: rgba(0, 168, 107, 0.35);
            --red-bear: #d32f2f;
            --red-glow: rgba(211, 47, 47, 0.35);
            --text-dark: #1a1a1a;
            --text-gray: #666666;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: var(--pearl-white);
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background: 
                radial-gradient(circle at 15% 25%, var(--green-glow) 0%, transparent 45%),
                radial-gradient(circle at 85% 75%, var(--red-glow) 0%, transparent 45%);
            pointer-events: none;
            opacity: 0.5;
        }
        .login-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .login-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(25px);
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            width: 90%;
        }
        .login-box h2 { margin-bottom: 24px; text-align: center; }
        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-box button {
            width: 100%;
            padding: 14px;
            background: var(--green-bull);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
        }
        .header {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(25px);
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.5rem; font-weight: 600; }
        .container { position: relative; z-index: 1; max-width: 1400px; margin: 0 auto; }
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.5);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--green-bull);
        }
        .stat-label { color: var(--text-gray); margin-top: 8px; }
        .section {
            background: rgba(255, 255, 255, 0.5);
            padding: 32px;
            border-radius: 20px;
            margin-bottom: 24px;
        }
        .section h2 { margin-bottom: 24px; }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
        }
        th { font-weight: 600; color: var(--text-gray); }
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            margin-right: 8px;
        }
        .btn-approve { background: var(--green-bull); color: white; }
        .btn-deny { background: var(--red-bear); color: white; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="login-modal" id="loginModal">
        <div class="login-box">
            <h2>ðŸ‘‘ Master Admin</h2>
            <form id="masterLogin">
                <input type="password" placeholder="Master Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div class="hidden" id="dashboard">
        <div class="header">
            <div class="logo">ðŸ‘‘ Master Admin Dashboard</div>
            <button onclick="logout()" style="padding: 10px 20px; background: var(--red-bear); color: white; border: none; border-radius: 8px; cursor: pointer;">Logout</button>
        </div>
        
        <div class="container">
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalCreators">0</div>
                    <div class="stat-label">Creators</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalListeners">0</div>
                    <div class="stat-label">Listeners</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="totalTracks">0</div>
                    <div class="stat-label">Tracks</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="pendingApps">0</div>
                    <div class="stat-label">Pending</div>
                </div>
            </div>
            
            <div class="section">
                <h2>Pending Applications</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Artist Name</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="applicationsList"></tbody>
                </table>
            </div>
            
            <div class="section">
                <h2>All Creators</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Email</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="creatorsList"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script>
        const API = window.location.origin;

        document.getElementById('masterLogin').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = e.target.querySelector('input').value;
            try {
                const response = await fetch(`${API}/api/master/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                if (response.ok) {
                    document.getElementById('loginModal').classList.add('hidden');
                    document.getElementById('dashboard').classList.remove('hidden');
                    loadDashboard();
                } else {
                    alert('Invalid password');
                }
            } catch (error) {
                alert('Login failed');
            }
        });

        async function loadDashboard() {
            // Load stats and applications
            const appsResponse = await fetch(`${API}/api/applications`);
            const apps = await appsResponse.json();
            document.getElementById('pendingApps').textContent = apps.applications.filter(a => a.status === 'pending').length;

            const appsList = document.getElementById('applicationsList');
            apps.applications.filter(a => a.status === 'pending').forEach(app => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${app.first_name} ${app.last_name}</td>
                    <td>${app.email}</td>
                    <td>${app.artist_name || '-'}</td>
                    <td>${new Date(app.submitted_at).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-approve" onclick="approveApp('${app.id}')">Approve</button>
                        <button class="btn btn-deny" onclick="denyApp('${app.id}')">Deny</button>
                    </td>
                `;
                appsList.appendChild(row);
            });
        }

        async function approveApp(id) {
            await fetch(`${API}/api/applications/approve/${id}`, { method: 'POST' });
            location.reload();
        }

        async function denyApp(id) {
            await fetch(`${API}/api/applications/deny/${id}`, { method: 'POST' });
            location.reload();
        }
        
        function logout() {
            location.reload();
        }
    </script>
</body>
</html>
